<html lang="pt-br">
<head>

    <style>
        :root {
            --pink: #ff00ff;
            --cyan: #00ffff;
            --orange: #ff9900;
            --red: #ff3333;
            --metal: #a0a0a0;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body { 
            background-color: #050505; 
            color: #fff; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            position: relative;
        }

        /* === FUNDO 3D GRID IGUAL A IMAGEM === */
        .perspective-grid {
            position: absolute; width: 200vw; height: 100vh;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(0);
            bottom: -50%; left: -50%;
            animation: moveGrid 10s linear infinite;
            z-index: -2;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        .vignette { position: absolute; width: 100%; height: 100%; box-shadow: inset 0 0 150px #000; z-index: -1; pointer-events: none; }

        /* === LOGO CENTRAL "VIDRO E NEON" === */
        .logo-container { position: relative; width: 220px; height: 220px; margin-bottom: 10px; z-index: 10; }
        .logo-svg { width: 100%; height: 100%; filter: drop-shadow(0 0 20px rgba(255,0,255,0.4)); animation: hoverLogo 4s ease-in-out infinite; }
        @keyframes hoverLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 {
            font-family: 'Monoton', sans-serif; font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(to right, #fff, var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.5); letter-spacing: 2px; margin-bottom: 5px; text-align: center; z-index: 5;
        }
        .subtitle { font-size: 0.8rem; letter-spacing: 4px; color: rgba(255,255,255,0.6); margin-bottom: 20px; z-index: 5; text-transform: uppercase; }

        /* === PALCO DOS BONECOS (SILHUETAS NEON) === */
        #stage-area {
            height: 140px; width: 100%; display: flex; justify-content: center; align-items: flex-end;
            margin-bottom: 20px; z-index: 5; pointer-events: none;
        }
        .dancer-svg { height: 100%; width: auto; max-width: 300px; display: none; filter: drop-shadow(0 0 10px currentColor); }
        .dancer-svg.visible { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from{opacity:0; transform: scale(0.9);} to{opacity:1; transform: scale(1);} }

        /* === BOTÕES ESTILO APP === */
        .controls { display: flex; gap: 15px; z-index: 10; flex-wrap: wrap; justify-content: center; max-width: 800px; }
        
        .station-btn {
            position: relative; width: 110px; height: 110px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .station-btn:hover { transform: translateY(-5px); border-color: #fff; }
        .station-btn h3 { font-size: 0.65rem; margin-top: 10px; color: #ccc; z-index: 2; pointer-events: none; }
        
        /* Ícone Play dentro do botão */
        .icon-play { width: 30px; height: 30px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; font-size: 12px; transition: 0.3s; z-index: 2; }

        /* Cores e Brilhos Ativos */
        .station-btn::before { content: ''; position: absolute; inset: 0; opacity: 0; transition: 0.3s; z-index: 1; }
        
        .btn-hc.active { border-color: var(--pink); box-shadow: 0 0 30px rgba(255,0,255,0.4); }
        .btn-hc.active::before { background: radial-gradient(circle at center, rgba(255,0,255,0.3), transparent); opacity: 1; }
