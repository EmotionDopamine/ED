/* --- FUNDO GRID 3D --- */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 400px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 90%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  transform: rotateX(60deg);
  animation: moveGrid 4s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(40px); }
}
