<script>
/* ===== STREAMS ===== */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx,analyser,source,started=false;

/* ===== CANVAS ===== */
const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);resize();

/* ===== AUDIO INIT ===== */
function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=512;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

/* ===== PLAY RADIO ===== */
function playRadio(i){
 audio.pause();
 audio.src=streams[i];
 audio.load();
 audio.play();
 if(!started){init();started=true;}
}

/* ===== AUTOPLAY ===== */
addEventListener("click",()=>{if(!started)playRadio(0);},{once:true});

/* ===== VISUALIZER ===== */
function animate(){
 requestAnimationFrame(animate);
 if(!analyser) return;

 const data=new Uint8Array(analyser.frequencyBinCount);
 analyser.getByteFrequencyData(data);

 c.clearRect(0,0,canvas.width,canvas.height);

 const cx=canvas.width/2;
 const cy=canvas.height/2;
 const baseRadius=140;
 const bars=180;

 for(let i=0;i<bars;i++){
   const v=data[i];
   const angle=(i/bars)*Math.PI*2;
   const barLen=v*0.9;

   const x1=cx+Math.cos(angle)*baseRadius;
   const y1=cy+Math.sin(angle)*baseRadius;
   const x2=cx+Math.cos(angle)*(baseRadius+barLen);
   const y2=cy+Math.sin(angle)*(baseRadius+barLen);

   c.strokeStyle=`hsl(${i*2},100%,60%)`;
   c.lineWidth=3;
   c.beginPath();
   c.moveTo(x1,y1);
   c.lineTo(x2,y2);
   c.stroke();
 }
}

/* ===== MURAL & FILTER LOGIC ===== */
const offensiveWords = ["badword1", "badword2", "offensive1"]; // Add words to filter here

function filterOffensive(text) {
  let filtered = text;
  offensiveWords.forEach(word => {
    const reg = new RegExp(word, "gi");
    filtered = filtered.replace(reg, "****");
  });
  return filtered;
}

function postToWall() {
  const name = document.getElementById("wall-name");
  const msg = document.getElementById("wall-msg");
  const wall = document.getElementById("mural-messages");

  if(!name.value || !msg.value) return alert("Please enter name and message");

  const cleanName = filterOffensive(name.value);
  const cleanMsg = filterOffensive(msg.value);

  const item = document.createElement("div");
  item.className = "msg-item";
  item.innerHTML = `<b>${cleanName}:</b> ${cleanMsg}`;
  wall.prepend(item);

  msg.value = "";
}

function toggleChat(){
 const box=document.getElementById("chat-box");
 box.style.display=box.style.display==="block"?"none":"block";
}

function sendMessage(){
  const name = document.getElementById("chat-name").value;
  const msg = document.getElementById("chat-msg").value;
  if(name && msg) {
    const wall = document.getElementById("mural-messages");
    const item = document.createElement("div");
    item.className = "msg-item";
    item.innerHTML = `<b>${filterOffensive(name)}:</b> ${filterOffensive(msg)}`;
    wall.prepend(item);
    toggleChat();
    alert("Message sent to Wall!");
  }
}
</script>
