<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/jpg" href="image_e25643.jpg">
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: #000;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 10px;
}

/* ===== FUNDO: 3D NEON GRID ===== */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 450px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 80%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.15) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.15) 1px, transparent 1px);
  background-size: 50px 50px;
  transform: rotateX(60deg);
  animation: moveGrid 5s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(50px); }
}

/* ===== LOGO PRINCIPAL ===== */
.main-logo {
  width: 140px;
  height: auto;
  z-index: 10;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
  margin-bottom: 15px;
  animation: logoGlow 3s infinite alternate;
  border: 2px solid rgba(255, 255, 255, 0.1);
}

@keyframes logoGlow {
  from { box-shadow: 0 0 15px rgba(255, 0, 255, 0.4); transform: scale(1); }
  to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); transform: scale(1.03); }
}

h1{
  font-family: 'Monoton', cursive;
  font-size: clamp(1.8rem, 6vw, 3.5rem); /* Ajustado para caber com a logo */
  font-weight: 400;
  color: #fff;
  margin-bottom: 5px;
  z-index: 3;
  text-align: center;
  text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

.subtitle{
  opacity:.8;
  margin-bottom: 10px;
  z-index: 3;
  font-size: clamp(0.8rem, 2vw, 1.1rem);
  text-align: center;
}

/* ===== PALCO DOS BONECOS ===== */
#stage-container {
  height: 180px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  margin-bottom: 15px;
  pointer-events: none;
}

.stage-dancer {
  display: none;
  max-height: 100%;
  max-width: 280px;
  filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.7));
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* ===== PLAYERS ===== */
.players{
  display: flex;
  gap: 12px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;
}

.player{
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 12px;
  width: 150px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
}

.player h3{font-size: 0.85rem; margin-bottom: 8px; white-space: nowrap;}

.play-btn{
  width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer;
  font-size: 20px; color: #fff; transition: 0.2s;
}

/* Cores Ativas (Sincronizadas com a Logo) */
.hardcore-bg { border-color: #ff00ff !important; box-shadow: 0 0 15px #ff00ff; }
.handsup-bg { border-color: #00ffff !important; box-shadow: 0 0 15px #00ffff; }
.handsup2-bg { border-color: #ff8c00 !important; box-shadow: 0 0 15px #ff8c00; }
.rock-bg { border-color: #ff4444 !important; box-shadow: 0 0 15px #ff4444; }
.metal-bg { border-color: #999 !important; box-shadow: 0 0 15px #999; }

.play-btn.hardcore{background: linear-gradient(135deg, #ff00ff, #800080);}
.play-btn.handsup{background: linear-gradient(135deg, #00ffff, #008080);}
.play-btn.handsup2{background: linear-gradient(135deg, #ff8c00, #b22222);}
.play-btn.rock{background: linear-gradient(135deg, #ff4444, #800000);}
.play-btn.metal{background: linear-gradient(135deg, #666, #333);}

#lyrics{
  margin: 15px 0; font-size: 0.95rem; font-style: italic; color: #00ffff; 
  height: 25px; z-index: 3; text-align: center;
}

#visualizer{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

#map-wrapper {
  z-index: 5; margin-top: 10px;
  display: flex; flex-direction: column; align-items: center;
}

#map-container {
  background: rgba(0,0,0,0.5);
  border: 1px solid rgba(0, 255, 255, 0.2); 
  border-radius: 50%; 
  width: 160px; height: 160px;
  overflow: hidden; 
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

#user-location {
  margin-top: 8px;
  color: #00ff99;
  font-size: 0.7rem;
  background: rgba(0,0,0,0.8);
  padding: 4px 12px;
  border-radius: 15px;
  border: 1px solid rgba(0, 255, 153, 0.2);
  z-index: 5;
}

footer { margin: 15px 0 5px 0; font-size: 10px; opacity: 0.5; z-index: 3; }

@media (max-width: 650px) {
  body { justify-content: flex-start; padding-top: 15px; }
  .main-logo { width: 100px; }
  .player { width: 44%; min-width: 130px; }
  #stage-container { height: 140px; }
}
</style>
</head>

<body>

<div class="grid-container"><div class="grid"></div></div>
<canvas id="visualizer"></canvas>

<img src="image_e25643.jpg" alt="Emotion&Dopamine Logo" class="main-logo">

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div id="stage-container">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzR6aWwxZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lMgMCcCr7b9Q3K/giphy.gif" class="stage-dancer" id="anim-0">
  <img src="https://media.tenor.com/2X8sW2W6bXEAAAAi/music-dj.gif" class="stage-dancer" id="anim-1">
  <img src="https://media.giphy.com/media/QvSPJ5z7u0iFq/giphy.gif" class="stage-dancer" id="anim-2">
  <img src="https://media.giphy.com/media/3o7TKRn6V9N2OmBmSI/giphy.gif" class="stage-dancer" id="anim-3">
  <img src="https://media.giphy.com/media/gui67fZ3xRqCRjJyZp/giphy.gif" class="stage-dancer" id="anim-4">
</div>

<div class="players">
  <div class="player" id="player-0"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player" id="player-1"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player" id="player-2"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player" id="player-3"><h3>Rock</h3><button class="play-btn rock" onclick="playRadio(3)">▶</button></div>
  <div class="player" id="player-4"><h3>Metal</h3><button class="play-btn metal" onclick="playRadio(4)">▶</button></div>
</div>

<div id="lyrics">Select a station...</div>

<div id="map-wrapper">
  <div id="map-container">
    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=53331899133&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33&amp;bv=35&amp;rs=100&amp;as=100" async="async"></script>
  </div>
  <div id="user-location">Locating...</div>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = [
  "♪ Happiness is just a state of mind... ♪",
  "♪ Put your hands up in the air! ♪",
  "♪ Hands up for the weekend! ♪",
  "♪ Long live Rock 'n' Roll... ♪",
  "♪ Heavy metal thunder! ♪"
];

const stationClasses = ['hardcore-bg', 'handsup-bg', 'handsup2-bg', 'rock-bg', 'metal-bg'];
let audio=new Audio(); audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

function updateStage(index, isPlaying) {
  const allDancers = document.querySelectorAll('.stage-dancer');
  allDancers.forEach(img => img.style.display = 'none');
  if (isPlaying && index !== -1) {
    const dancer = document.getElementById(`anim-${index}`);
    if(dancer) dancer.style.display = 'block';
  }
}

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play(); btns[i].innerText = "⏸";
      boxes[i].classList.add(stationClasses[i]);
      updateStage(i, true);
    } else {
      audio.pause(); btns[i].innerText = "▶";
      boxes[i].classList.remove(stationClasses[i]);
      lyricsDiv.innerText = "Paused...";
      updateStage(i, false);
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(stationClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load(); audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(stationClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];
  updateStage(i, true);

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.onresize=resize; resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser(); analyser.fftSize=512;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;
  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0, 0, canvas.width, canvas.height);
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const isMobile = window.innerWidth < 650;
  const baseRadius = isMobile ? Math.min(cx, cy) * 0.4 : 160; 
  for(let i=0; i<180; i++){
    const v = data[i];
    const angle = (i / 180) * Math.PI * 2;
    const barLen = v * (isMobile ? 0.4 : 0.7);
    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);
    c.strokeStyle = `hsl(${i * 2}, 100%, 60%)`;
    c.lineWidth = isMobile ? 2 : 3;
    c.beginPath(); c.moveTo(x1, y1); c.lineTo(x2, y2); c.stroke();
  }
}

fetch('https://ipapi.co/json/')
  .then(response => response.json())
  .then(data => {
    document.getElementById('user-location').innerText = `${data.city}, ${data.country_code}`;
  }).catch(() => { document.getElementById('user-location').innerText = "Vibe Central"; });
</script>

</body>
</html>
