<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FUNDO PREMIUM ===== */
body{
  margin:0;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(120,0,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#070712,#030305);
}

/* camada de glow suave */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg,
      rgba(255,0,255,.06),
      rgba(0,255,255,.06),
      rgba(255,0,255,.06)
    );
  animation:bgMove 18s linear infinite;
  z-index:-1;
}

@keyframes bgMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== TOPO ===== */
header{
  text-align:center;
  padding-top:40px;
  z-index:2;
  position:relative;
}
header h1{
  font-size:46px;
  letter-spacing:4px;
  animation:glow 3s infinite alternate;
}
header p{opacity:.7}

@keyframes glow{
  from{text-shadow:0 0 12px #ff00ff}
  to{text-shadow:0 0 32px #00ffff}
}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
  z-index:2;
  position:relative;
  flex-wrap:wrap;
}

.player{text-align:center}

.play-btn{
  width:80px;height:80px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:
    0 0 18px rgba(255,0,255,.6),
    inset 0 0 12px rgba(255,255,255,.15);
  transition:transform .2s, box-shadow .2s;
}
.play-btn:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 28px rgba(0,255,255,.9),
    inset 0 0 14px rgba(255,255,255,.25);
}

.genre{
  margin-top:8px;
  font-size:13px;
  opacity:.85;
}

/* ===== LETRAS ===== */
#lyrics{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:.6;
  z-index:2;
  position:relative;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
  z-index:2;
}

/* ===== CHAT ===== */
#chatBtn{
  position:fixed;
  right:15px;
  bottom:15px;
  width:55px;height:55px;
  border-radius:50%;
  background:#00ffff;
  color:#000;
  border:none;
  cursor:pointer;
  z-index:5;
}

#chatBox{
  position:fixed;
  right:15px;
  bottom:80px;
  width:260px;
  background:rgba(15,15,25,.95);
  border-radius:12px;
  padding:10px;
  display:none;
  z-index:5;
  backdrop-filter:blur(8px);
}

#chatBox input,
#chatBox textarea{
  width:100%;
  margin-bottom:6px;
  border:none;
  padding:6px;
  border-radius:6px;
}

#chatMessages{
  max-height:120px;
  overflow:auto;
  font-size:12px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-genre="fast" data-name="Happy Hardcore"
      data-src="https://stream.zeno.fm/r8s232x3xg0uv">â–¶</button>
    <div class="genre">Happy Hardcore</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="fast" data-name="Hands Up"
      data-src="https://rautemusik.stream25.radiohost.de/club">â–¶</button>
    <div class="genre">Hands Up</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="fast" data-name="Hands Up 2"
      data-src="https://listen.technobase.fm/tunein-mp3">â–¶</button>
    <div class="genre">Hands Up 2</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="heavy" data-name="Rock"
      data-src="https://rautemusik.stream37.radiohost.de/rock">â–¶</button>
    <div class="genre">Rock</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="heavy" data-name="Metal"
      data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">â–¶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<div id="lyrics">â™ª Live broadcast â€” lyrics unavailable â™ª</div>
<footer>Â© 2026 Emotion & Dopamine</footer>

<button id="chatBtn">ðŸ’¬</button>

<div id="chatBox">
  <input id="name" placeholder="Name">
  <input id="city" placeholder="City / State">
  <textarea id="msg" placeholder="Message"></textarea>
  <button onclick="sendMsg()">Send</button>
  <div id="chatMessages"></div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* CHAT */
const chatBtn=document.getElementById("chatBtn");
const chatBox=document.getElementById("chatBox");
chatBtn.onclick=()=>chatBox.style.display=chatBox.style.display==="block"?"none":"block";

function sendMsg(){
  if(!name.value||!msg.value)return;
  const data=JSON.parse(localStorage.getItem("chat")||"[]");
  data.push(`${name.value} (${city.value}): ${msg.value}`);
  localStorage.setItem("chat",JSON.stringify(data));
  renderChat();
  msg.value="";
}
function renderChat(){
  const data=JSON.parse(localStorage.getItem("chat")||"[]");
  chatMessages.innerHTML=data.slice(-6).join("<br>");
}
renderChat();

/* AUDIO */
const audio=document.getElementById("audio");
const buttons=document.querySelectorAll(".play-btn");
let genreMode="fast";

buttons.forEach(btn=>{
  btn.onclick=()=>{
    buttons.forEach(b=>b.innerText="â–¶");
    genreMode=btn.dataset.genre;
    if(audio.src!==btn.dataset.src){
      audio.src=btn.dataset.src;
      audio.volume=0;
      audio.play();
      btn.innerText="âšâš";
      fadeIn();
      audioCtx.resume();
    }else{
      audio.pause();audio.src="";
    }
  }
});
function fadeIn(){
  let v=0;
  const i=setInterval(()=>{
    v+=0.05;
    audio.volume=Math.min(v,1);
    if(v>=1)clearInterval(i);
  },40);
}

/* VISUALIZER */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
src.connect(analyser);analyser.connect(audioCtx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.fillStyle="rgba(0,0,0,.12)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let bass=0;
  for(let i=0;i<30;i++)bass+=data[i];
  bass/=30;

  const cx=canvas.width/2,cy=canvas.height/2;
  const r=70+bass*(genreMode==="fast"?1.6:1.1);

  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.strokeStyle="rgba(0,255,255,.65)";
  ctx.lineWidth=3+bass/40;
  ctx.stroke();
}
draw();

onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;}
</script>

</body>
</html>
