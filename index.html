<script>
/* STREAMS */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];
const colors=["#ff00ff","#00ffff","#00ff99","#ff4444","#aaa"];
let currentColor=colors[0];

let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx,analyser,source,started=false;

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);resize();

/* AUDIO INIT */
function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=512;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

/* PLAY */
function playRadio(i){
 audio.pause();
 audio.src=streams[i];
 audio.load();
 audio.play();
 currentColor=colors[i];
 document.getElementById("lyrics").innerText="ðŸŽµ Live radio â€“ lyrics loadingâ€¦";
 if(!started){init();started=true;}
}

/* AUTOPLAY */
addEventListener("click",()=>{if(!started)playRadio(0);},{once:true});

/* VISUALIZER */
<script>
function animate(){
  requestAnimationFrame(animate);

  const freqData = new Uint8Array(analyser.frequencyBinCount);
  const timeData = new Uint8Array(analyser.fftSize);

  analyser.getByteFrequencyData(freqData);
  analyser.getByteTimeDomainData(timeData);

  c.clearRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const bars = 180;
  const baseRadius = 150;

  for(let i=0;i<bars;i++){
    const freqIndex = Math.floor(i / bars * freqData.length);
    const timeIndex = Math.floor(i / bars * timeData.length);

    // CombinaÃ§Ã£o real (resolve o lado morto)
    const freq = freqData[freqIndex] / 255;
    const wave = Math.abs(timeData[timeIndex] - 128) / 128;

    const energy = (freq * 0.7 + wave * 0.3) + 0.15;

    const angle = (i / bars) * Math.PI * 2;
    const radius = baseRadius + energy * 130;

    const x = cx + Math.cos(angle) * radius;
    const y = cy + Math.sin(angle) * radius;

    c.beginPath();
    c.fillStyle = currentColor;
    c.arc(x, y, 3.2, 0, Math.PI * 2);
    c.fill();
  }
}
</script>
