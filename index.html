<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-img:url("");
}

body{
  margin:0;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
  background:#050508;
}

/* ===== CAMADA DE IMAGEM POR GÊNERO ===== */
#bgImage{
  position:fixed;
  inset:0;
  background-image:var(--bg-img);
  background-size:cover;
  background-position:center;
  opacity:.35;
  transition:opacity .6s ease, filter .6s ease;
  filter:blur(2px) saturate(120%);
  z-index:-3;
}

/* gradiente por cima */
#bgOverlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(120,0,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#070712,#030305);
  z-index:-2;
}

/* glow animado */
#bgGlow{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,
    rgba(255,0,255,.05),
    rgba(0,255,255,.05),
    rgba(255,0,255,.05)
  );
  animation:hue 18s linear infinite;
  z-index:-1;
}
@keyframes hue{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg)}
}

canvas{position:fixed;inset:0;z-index:0}

/* ===== TOPO ===== */
header{text-align:center;padding-top:40px;position:relative;z-index:2}
header h1{
  font-size:46px;
  letter-spacing:4px;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 12px #ff00ff}
  to{text-shadow:0 0 32px #00ffff}
}
header p{opacity:.7}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
  flex-wrap:wrap;
  position:relative;
  z-index:2;
}
.player{text-align:center}

.play-btn{
  width:80px;height:80px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 18px rgba(255,0,255,.6);
}
.play-btn:hover{transform:scale(1.08)}

.genre{margin-top:8px;font-size:13px;opacity:.85}

/* ===== LETRAS ===== */
#lyrics{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:.6;
  position:relative;
  z-index:2;
}

footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
  z-index:2;
}
</style>
</head>

<body>

<div id="bgImage"></div>
<div id="bgOverlay"></div>
<div id="bgGlow"></div>
<canvas id="bg"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-genre="happy"
      data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button>
    <div class="genre">Happy Hardcore</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="handsup"
      data-src="https://rautemusik.stream25.radiohost.de/club">▶</button>
    <div class="genre">Hands Up</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="handsup"
      data-src="https://listen.technobase.fm/tunein-mp3">▶</button>
    <div class="genre">Hands Up 2</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="rock"
      data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button>
    <div class="genre">Rock</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="metal"
      data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<div id="lyrics">♪ Live broadcast — lyrics unavailable ♪</div>
<footer>© 2026 Emotion & Dopamine</footer>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ===== IMAGENS POR GÊNERO (PODE TROCAR AS URLS) ===== */
const genreBackgrounds={
  happy:"https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2",
  handsup:"https://images.unsplash.com/photo-1518972559570-7cc1309f3229",
  rock:"https://images.unsplash.com/photo-1511379938547-c1f69419868d",
  metal:"https://images.unsplash.com/photo-1506157786151-b8491531f063"
};

const bgImage=document.getElementById("bgImage");

/* ===== AUDIO ===== */
const audio=document.getElementById("audio");
const buttons=document.querySelectorAll(".play-btn");

buttons.forEach(btn=>{
  btn.onclick=()=>{
    buttons.forEach(b=>b.innerText="▶");
    audio.src=btn.dataset.src;
    audio.play();
    btn.innerText="❚❚";

    // troca imagem do fundo
    const g=btn.dataset.genre;
    if(genreBackgrounds[g]){
      bgImage.style.opacity=0;
      setTimeout(()=>{
        bgImage.style.backgroundImage=`url('${genreBackgrounds[g]}')`;
        bgImage.style.opacity=.35;
      },300);
    }
  };
});

/* ===== VISUALIZER ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
src.connect(analyser);analyser.connect(audioCtx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.fillStyle="rgba(0,0,0,.12)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let bass=0;
  for(let i=0;i<30;i++)bass+=data[i];
  bass/=30;

  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height/2,70+bass,0,Math.PI*2);
  ctx.strokeStyle="rgba(0,255,255,.6)";
  ctx.lineWidth=3+bass/40;
  ctx.stroke();
}
draw();

onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}
</script>

</body>
</html>
