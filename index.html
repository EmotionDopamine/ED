<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine | Neural Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --pink: #ff00ff;
    --cyan: #00ffff;
    --glow: rgba(255, 0, 255, 0.6);
}

*{margin:0;padding:0;box-sizing:border-box;font-family: 'Orbitron', sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: #000;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 20px;
}

/* FUNDO GRID 3D */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 500px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 90%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  transform: rotateX(60deg);
  animation: moveGrid 6s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(50px); }
}

/* LOGOTIPO SVG */
.logo-container {
    z-index: 10;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 10px var(--pink));
    animation: heartPulse 2s infinite ease-in-out;
}

@keyframes heartPulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
}

h1{
  font-family: 'Monoton', cursive;
  font-size: clamp(1.8rem, 6vw, 3.5rem);
  font-weight: 400;
  color: #fff;
  margin-bottom: 5px;
  z-index: 3;
  text-align: center;
  text-shadow: 0 0 15px var(--pink);
}

.subtitle{
  opacity: 0.7;
  margin-bottom: 30px;
  z-index: 3;
  font-size: clamp(0.7rem, 2vw, 1rem);
  text-transform: uppercase;
  letter-spacing: 4px;
}

/* PLAYERS */
.players{
  display: flex;
  gap: 15px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;
}

.player{
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);
  border-radius: 15px;
  padding: 20px;
  width: 160px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: 0.3s;
}

.player h3 { font-size: 0.8rem; margin-bottom: 15px; color: #ccc; }

.play-btn{
  width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); 
  background: transparent; cursor: pointer; color: #fff; font-size: 1.2rem;
  transition: 0.3s; display: flex; align-items: center; justify-content: center; margin: 0 auto;
}

/* ESTADOS ATIVOS */
.active-player { border-color: var(--c) !important; box-shadow: 0 0 20px var(--c); background: rgba(255, 255, 255, 0.08); }
.active-player .play-btn { background: #fff; color: #000; border-color: #fff; }

#lyrics{
  margin: 30px 0; font-size: 1rem; color: var(--cyan); 
  height: 30px; z-index: 3; text-align: center; text-shadow: 0 0 8px var(--cyan);
}

canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

footer { margin: 20px 0; font-size: 10px; opacity: 0.4; z-index: 3; letter-spacing: 2px; }

@media (max-width: 650px) {
  .player { width: 44%; padding: 15px; }
}
</style>
</head>

<canvas id="visualizer"></canvas>

<div class="logo-container">
