<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emotion & Dopamine | Neural Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff00ff; --cyan: #00ffff; --orange: #ff8c00; --red: #ff3e3e; --metal: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body { 
            background: #000; color: #fff; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden; position: relative;
        }

        /* GRID 3D EM PERSPECTIVA (CHÃO) */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50vh;
            background-image: 
                linear-gradient(rgba(0,255,255,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.2) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            opacity: 0.3; z-index: 1;
            animation: moveGrid 10s linear infinite;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* LOGO CENTRAL */
        .main-visual {
            position: relative; margin-top: 40px; width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        .heart-glass {
            width: 160px; height: 160px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            clip-path: path('M80,150 C20,100 20,30 80,20 C140,30 140,100 80,150');
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 30px rgba(255, 0, 255, 0.3);
            animation: pulseHeart 2s infinite alternate;
        }

        .heart-glass span { font-family: 'Orbitron'; font-size: 45px; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--cyan); }

        .ring-equalizer {
            position: absolute; width: 100%; height: 100%;
            border: 4px solid transparent; border-top: 4px solid var(--pink); border-bottom: 4px solid var(--cyan);
            border-radius: 50%; animation: rotate 5s linear infinite;
            filter: drop-shadow(0 0 10px var(--pink));
            opacity: 0.7;
        }

        /* TÍTULO */
        h1 { font-family: 'Monoton', cursive; font-size: 2.5rem; color: #fff; text-shadow: 0 0 15px var(--pink); z-index: 10; margin-top: 15px; text-align: center; }
        .tagline { font-size: 0.9rem; color: #aaa; letter-spacing: 3px; z-index: 10; margin-bottom: 30px; text-transform: uppercase; }

        /* ÁREA DOS BONECOS (RESTAURADA) */
        #stage { height: 140px; display: flex; align-items: flex-end; margin-bottom: 20px; z-index: 5; }
        .dancer { display: none; width: 130px; height: 130px; filter: drop-shadow(0 0 8px currentColor); }
        .dancer.visible { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from{opacity:0; transform: scale(0.9);} to{opacity:1; transform: scale(1);} }

        /* BOTÕES DE ESTAÇÃO (CORRIGIDOS) */
        .container { display: flex; gap: 15px; z-index: 10; flex-wrap: wrap; justify-content: center; max-width: 800px; }
        .station {
            width: 130px; height: 100px; background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; position: relative;
            backdrop-filter: blur(5px); overflow: hidden;
        }
        
        .station p { font-size: 0.7rem; margin-bottom: 12px; color: #ccc; z-index: 2; }
        
        .play-icon { 
            width: 35px; height: 35px; border-radius: 50%; background: transparent; 
            border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; 
            justify-content: center; font-size: 12px; transition: 0.3s; z-index: 2;
        }

        /* Efeito de Botão Ativo (Claro e Visível) */
        .station::before { content: ''; position: absolute; inset: 0; background: var(--c); opacity: 0; transition: 0.3s; z-index: 0; }
        
        .station.active { border-color: var(--c); box-shadow: 0 0 20px var(--c); }
        .station.active::before { opacity: 0.2; } /* Fundo neon suave */
        .station.active .play-icon { background: #fff; color: #000; border-color: #fff; font-weight: bold; }
        .station.active p { color: #fff; }

        /* BARRA DE LETRAS (RESTAURADA) */
        #lyrics-bar {
            margin-top: 25px; height: 30px; font-size: 0.9rem; color: var(--cyan);
            font-style: italic; text-shadow: 0 0 5px var(--cyan); z-index: 10;
            text-align: center; min-width: 300px;
        }

        /* LIVE SIGNAL BOX */
        .live-signal {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--pink);
            padding: 10px 15px; border-radius: 10px; z-index: 20;
            display: flex; align-items: center; gap: 10px;
        }
        .pulse { width: 8px; height: 8px; background: #0f0; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseHeart { from { transform: scale(1); } to { transform: scale(1.05); } }

    </style>
</head>
