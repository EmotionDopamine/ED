<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emotion & Dopamine | Oficial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Monoton&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --bg-color: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body { 
            background-color: var(--bg-color); 
            color: #fff; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Fundo de Grade Simples e Leve */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }

        /* === A LOGO (FEITA EM CSS PURO PARA NÃO SUMIR) === */
        .logo-badge {
            width: 160px; height: 160px;
            border: 3px solid var(--neon-pink);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), inset 0 0 20px rgba(255, 0, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
            background: rgba(0,0,0,0.8);
            animation: pulseLogo 3s infinite alternate;
        }

        .logo-text {
            font-family: 'Monoton', cursive;
            font-size: 60px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
            line-height: 1;
        }

        @keyframes pulseLogo {
            from { box-shadow: 0 0 20px var(--neon-pink); transform: scale(1); }
            to { box-shadow: 0 0 50px var(--neon-cyan); transform: scale(1.02); }
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 0.8rem; color: var(--neon-cyan); margin-bottom: 30px; letter-spacing: 2px;
        }

        /* === ÁREA VISUAL === */
        .visualizer-container {
            height: 100px; width: 100%; display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
        }
        
        /* Barras de áudio simuladas */
        .bar {
            width: 8px; margin: 0 3px; background: var(--neon-pink);
            height: 10px; border-radius: 5px;
            transition: height 0.1s;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* === BOTÕES === */
        .controls {
            display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 800px;
        }

        .btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            color: #fff;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }

        .btn:hover { background: rgba(255,255,255,0.1); border-color: #fff; transform: translateY(-3px); }
        
        .btn.playing {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
            border-color: var(--neon-cyan);
            font-weight: bold;
        }

        /* Status */
        .status-bar {
            margin-top: 30px;
            font-size: 0.7rem; color: #888;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <h1>Emotion & Dopamine</h1>

    <div class="visualizer-container" id="bars-area">
