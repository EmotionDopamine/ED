<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emotion & Dopamine | Neural Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff00ff; --cyan: #00ffff; --orange: #ff8c00; --red: #ff3e3e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body { 
            background: #000; color: #fff; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; position: relative;
        }

        /* GRID 3D EM PERSPECTIVA (CHÃO) */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50vh;
            background-image: 
                linear-gradient(var(--cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--cyan) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(400px) rotateX(60deg);
            transform-origin: center top;
            opacity: 0.2; z-index: 1;
            animation: moveGrid 10s linear infinite;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* LOGO CENTRAL (CORAÇÃO + ANEL) */
        .main-visual {
            position: relative; margin-top: 50px; width: 320px; height: 320px;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        .heart-glass {
            width: 180px; height: 180px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            clip-path: path('M90,170 C20,110 20,40 90,30 C160,40 160,110 90,170');
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 30px rgba(255, 0, 255, 0.5);
            animation: pulseHeart 2s infinite alternate;
        }

        .heart-glass span { font-family: 'Orbitron'; font-size: 50px; font-weight: bold; color: #fff; text-shadow: 0 0 20px var(--cyan); }

        .ring-equalizer {
            position: absolute; width: 100%; height: 100%;
            border: 4px solid transparent; border-top: 4px solid var(--pink); border-bottom: 4px solid var(--cyan);
            border-radius: 50%; animation: rotate 4s linear infinite;
            filter: drop-shadow(0 0 15px var(--pink));
        }

        /* TÍTULO IGUAL A IMAGEM */
        h1 { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 5px; text-transform: uppercase; z-index: 10; margin-top: 20px; }
        .tagline { font-size: 0.9rem; color: #aaa; letter-spacing: 2px; z-index: 10; margin-bottom: 40px; }

        /* BOTÕES DE ESTAÇÃO (STYLE GLASS) */
        .container { display: flex; gap: 20px; z-index: 10; flex-wrap: wrap; justify-content: center; }
        .station {
            width: 140px; height: 100px; background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .station:hover { transform: translateY(-5px); border-color: #fff; }
        .station.active { border-width: 3px; box-shadow: 0 0 25px var(--c); border-color: var(--c); }

        .station p { font-size: 0.7rem; margin-bottom: 10px; color: #eee; }
        .play-btn { width: 35px; height: 35px; border-radius: 50%; background: transparent; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* LIVE SIGNAL BOX */
        .live-signal {
            position: absolute; bottom: 30px; right: 50px;
            background: rgba(0, 0, 0, 0.7); border: 1px solid var(--pink);
            padding: 10px 20px; border-radius: 10px; z-index: 10;
            display: flex; align-items: center; gap: 15px;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseHeart { from { transform: scale(1); filter: brightness(1); } to { transform: scale(1.05); filter: brightness(1.3); } }

    </style>
</head>
<body>

    <div class="floor"></div>

    <div class="main-visual">
        <div class="ring-equalizer"></div>
        <div class="heart-glass"><span>ED</span></div>
    </div>

    <h1>Emotion&Dopamine</h1>
    <p class="tagline">Feel the vibe. Let the dopamine flow.</p>

    <div class="container">
        <div class="station" style="--c: var(--pink)" onclick="play(0, this)">
            <p>Happy Hardcore</p><div class="play-btn">▶</div>
        </div>
        <div class="station" style="--c: var(--cyan)" onclick="play(1, this)">
            <p>Hands Up</p><div class="play-btn">▶</div>
        </div>
        <div class="station" style="--c: var(--orange)" onclick="play(2, this)">
            <p>Hands Up 2</p><div class="play-btn">▶</div>
        </div>
        <div class="station" style="--c: var(--red)" onclick="play(3, this)">
            <p>Rock</p><div class="play-btn">▶</div>
        </div>
    </div>

    <div class="live-signal">
        <div style="width: 10px; height: 10px; background: #0f0; border-radius: 50%;"></div>
        <div style="font-size: 0.7rem;">
            <strong>Live Signal</strong><br>
            <span id="ip-data">Scanning Neural Link...</span>
        </div>
    </div>

    <script>
        const streams = [
            "https://stream.zeno.fm/r8s232x3xg0uv",
            "https://rautemusik.stream25.radiohost.de/club",
            "https://listen.technobase.fm/tunein-mp3",
            "https://rautemusik.stream37.radiohost.de/rock"
        ];

        let audio = new Audio();
        let currentBtn = null;

        function play(idx, el) {
            if (currentBtn === el) {
                if (audio.paused) { audio.play(); el.classList.add('active'); }
                else { audio.pause(); el.classList.remove('active'); }
                return;
            }

            if (currentBtn) currentBtn.classList.remove('active');
            
            audio.src = streams[idx];
            audio.play();
            el.classList.add('active');
            currentBtn = el;
        }

        // Simulação de Dados de IP
        fetch('https://ipapi.co/json/').then(r => r.json()).then(data => {
            document.getElementById('ip-data').innerText = `${data.city}, ${data.country_code} | ${data.ip}`;
        });
    </script>
</body>
</html>
