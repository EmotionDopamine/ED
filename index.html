<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#050508;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}
#videoBg{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  filter:blur(4px) brightness(.45);
  z-index:-5;
}
#overlay{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#030305);
  z-index:-4;
}
canvas{position:fixed;inset:0;z-index:-3}

header{text-align:center;padding-top:28px}
header h1{
  font-size:46px;
  letter-spacing:4px;
  text-shadow:0 0 25px #ff00ff;
}
header p{opacity:.7}

.players{
  display:flex;
  justify-content:center;
  gap:26px;
  margin-top:28px;
  flex-wrap:wrap;
}
.player{text-align:center}
.play-btn{
  width:78px;height:78px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 18px rgba(255,0,255,.6);
}
.genre{margin-top:6px;font-size:12px;opacity:.85}

/* MAP */
#map{
  position:fixed;
  right:20px;
  bottom:20px;
  width:320px;
  height:200px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(0,255,255,.3);
  z-index:5;
}

footer{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<video id="videoBg" autoplay muted loop></video>
<div id="overlay"></div>

<canvas id="viz"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player"><button class="play-btn" data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button><div class="genre">Happy Hardcore</div></div>
  <div class="player"><button class="play-btn" data-src="https://rautemusik.stream25.radiohost.de/club">▶</button><div class="genre">Hands Up</div></div>
  <div class="player"><button class="play-btn" data-src="https://listen.technobase.fm/tunein-mp3">▶</button><div class="genre">Hands Up 2</div></div>
  <div class="player"><button class="play-btn" data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button><div class="genre">Rock</div></div>
  <div class="player"><button class="play-btn" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button><div class="genre">Metal</div></div>
</div>

<div id="map"></div>
<footer>© 2026 Emotion & Dopamine</footer>

<audio id="audio" crossorigin="anonymous"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ===== FIREBASE (SUBSTITUA) ===== */
firebase.initializeApp({
  apiKey:"YOUR_KEY",
  databaseURL:"YOUR_DB_URL"
});
const db=firebase.database();

/* ===== MAPA ===== */
const map=L.map("map",{zoomControl:false,attributionControl:false}).setView([0,0],2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const markers={};

/* ===== GEOLOCALIZAÇÃO ===== */
fetch("https://ipapi.co/json/")
.then(r=>r.json())
.then(d=>{
  const id=Date.now();
  db.ref("listeners/"+id).set({
    lat:d.latitude,
    lon:d.longitude,
    city:d.city,
    country:d.country_name,
    t:Date.now()
  });
  setInterval(()=>db.ref("listeners/"+id+"/t").set(Date.now()),20000);
});

/* LISTENERS */
db.ref("listeners").on("value",snap=>{
  Object.values(markers).forEach(m=>map.removeLayer(m));
  for(const k in snap.val()){
    const u=snap.val()[k];
    markers[k]=L.circleMarker([u.lat,u.lon],{
      radius:6,color:"#00ffff"
    }).addTo(map).bindPopup(`${u.city}, ${u.country}`);
  }
});

/* ===== AUDIO ===== */
const audio=document.getElementById("audio");
document.querySelectorAll(".play-btn").forEach(b=>{
  b.onclick=()=>{
    audio.src=b.dataset.src;
    audio.play();
  };
});

/* ===== VISUALIZER CIRCULAR CORRIGIDO ===== */
const canvas=document.getElementById("viz");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const actx=new (window.AudioContext||window.webkitAudioContext)();
const src=actx.createMediaElementSource(audio);
const analyser=actx.createAnalyser();
src.connect(analyser);analyser.connect(actx.destination);
analyser.fftSize=1024;

const data=new Uint8Array(analyser.frequencyBinCount);
const smooth=new Float32Array(analyser.frequencyBinCount);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const cx=canvas.width/2, cy=canvas.height/2;
  const base=110, bars=180;

  for(let i=0;i<bars;i++){
    const idx=Math.floor(i*(data.length/bars));
    smooth[idx]+=((data[idx]/255)-smooth[idx])*0.15;

    const amp=smooth[idx];
    const ang=(i/bars)*Math.PI*2;
    const r=base+amp*160;

    ctx.strokeStyle=`rgba(255,0,255,${0.3+amp})`;
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(ang)*base,cy+Math.sin(ang)*base);
    ctx.lineTo(cx+Math.cos(ang)*r,cy+Math.sin(ang)*r);
    ctx.stroke();
  }
}
draw();

onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
</script>

</body>
</html>
