<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#050508;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#videoBg{
  position:fixed;
  inset:0;
  object-fit:cover;
  width:100%;
  height:100%;
  filter:blur(4px) brightness(.45) saturate(120%);
  transition:opacity .6s ease;
  z-index:-5;
}

/* ===== OVERLAYS ===== */
#overlay{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#070712,#030305);
  z-index:-4;
}

#glow{
  position:fixed;inset:0;
  background:linear-gradient(120deg,
    rgba(255,0,255,.05),
    rgba(0,255,255,.05),
    rgba(255,0,255,.05)
  );
  animation:hue 18s linear infinite;
  z-index:-3;
}
@keyframes hue{from{filter:hue-rotate(0)}to{filter:hue-rotate(360deg)}}

canvas{position:fixed;inset:0;z-index:-2}

/* ===== HEADER ===== */
header{text-align:center;padding-top:40px}
header h1{
  font-size:46px;
  letter-spacing:4px;
  animation:glowText 3s infinite alternate;
}
@keyframes glowText{
  from{text-shadow:0 0 12px #ff00ff}
  to{text-shadow:0 0 32px #00ffff}
}
header p{opacity:.7}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
  flex-wrap:wrap;
}
.player{text-align:center}

.play-btn{
  width:78px;height:78px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 18px rgba(255,0,255,.6);
  transition:.2s;
}
.play-btn:hover{transform:scale(1.1)}
.genre{margin-top:8px;font-size:13px;opacity:.85}

/* ===== ADS ===== */
#adBox{
  position:fixed;
  right:20px;
  bottom:70px;
  width:200px;
  height:120px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.7;
  z-index:3;
}

/* ===== LYRICS ===== */
#lyrics{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  opacity:.6;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video id="videoBg" autoplay muted loop></video>

<div id="overlay"></div>
<div id="glow"></div>
<canvas id="canvas"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-video="happy" data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button>
    <div class="genre">Happy Hardcore</div>
  </div>

  <div class="player">
    <button class="play-btn" data-video="handsup" data-src="https://rautemusik.stream25.radiohost.de/club">▶</button>
    <div class="genre">Hands Up</div>
  </div>

  <div class="player">
    <button class="play-btn" data-video="handsup" data-src="https://listen.technobase.fm/tunein-mp3">▶</button>
    <div class="genre">Hands Up 2</div>
  </div>

  <div class="player">
    <button class="play-btn" data-video="rock" data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button>
    <div class="genre">Rock</div>
  </div>

  <div class="player">
    <button class="play-btn" data-video="metal" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<div id="lyrics">♪ Live broadcast — lyrics unavailable ♪</div>
<footer>© 2026 Emotion & Dopamine</footer>

<!-- AD PLACEHOLDER -->
<div id="adBox">Your Ad Here</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ===== VIDEOS POR GÊNERO ===== */
const videos={
  happy:"https://cdn.coverr.co/videos/coverr-rave-lights-9886/1080p.mp4",
  handsup:"https://cdn.coverr.co/videos/coverr-dj-mixing-music-3847/1080p.mp4",
  rock:"https://cdn.coverr.co/videos/coverr-rock-concert-1566/1080p.mp4",
  metal:"https://cdn.coverr.co/videos/coverr-metal-concert-1723/1080p.mp4"
};
const videoBg=document.getElementById("videoBg");

/* ===== AUDIO ===== */
const audio=document.getElementById("audio");
const buttons=document.querySelectorAll(".play-btn");

buttons.forEach(btn=>{
  btn.onclick=()=>{
    buttons.forEach(b=>b.innerText="▶");
    audio.src=btn.dataset.src;
    audio.play();
    btn.innerText="❚❚";

    const v=btn.dataset.video;
    if(videos[v]){
      videoBg.style.opacity=0;
      setTimeout(()=>{
        videoBg.src=videos[v];
        videoBg.play();
        videoBg.style.opacity=1;
      },300);
    }
  };
});

/* ===== VISUALIZER ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
src.connect(analyser);analyser.connect(audioCtx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

let frame=0;
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);

  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let bass=0;
  for(let i=0;i<25;i++)bass+=data[i];
  bass/=25;

  const cx=canvas.width/2;
  const cy=canvas.height/2;
  const r=70+bass;

  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.strokeStyle=`rgba(0,255,255,${0.4+bass/300})`;
  ctx.lineWidth=3+bass/40;
  ctx.stroke();

  for(let i=0;i<80;i++){
    const a=(i/80)*Math.PI*2+frame*0.002;
    ctx.fillStyle="#ff00ff";
    ctx.fillRect(cx+Math.cos(a)*(r+20),cy+Math.sin(a)*(r+20),2,2);
  }
  frame++;
}
draw();
onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
</script>

</body>
</html>
