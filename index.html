<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?sz=64&domain=icons8.com">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:radial-gradient(circle at top,#1b0036,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
}

h1{
  font-size:3rem;
  margin-bottom:8px;
  z-index: 3;
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff00ff;}
  to{text-shadow:0 0 30px #00ffff;}
}

.subtitle{opacity:.75;margin-bottom:25px; z-index: 3;}

/* PLAYERS */
.players{
  display:flex;
  gap:18px;
  z-index:3;
  flex-wrap:wrap;
  justify-content:center;
}

.player{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:18px;
  width:160px;
  text-align:center;
  transition: all 0.4s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

.player h3{font-size:0.9rem;margin-bottom:12px;}

.play-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:24px;
  color:#fff;
  transition: transform 0.2s;
}

/* Station Colors */
.hardcore-bg { background: linear-gradient(135deg,#ff00ff,#ff6600) !important; box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); border-color: #ff00ff; }
.handsup-bg { background: linear-gradient(135deg,#00ffff,#0066ff) !important; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); border-color: #00ffff; }
.handsup2-bg { background: linear-gradient(135deg,#00ff99,#00cc66) !important; box-shadow: 0 0 20px rgba(0, 255, 153, 0.4); border-color: #00ff99; }
.rock-bg { background: linear-gradient(135deg,#ff4444,#990000) !important; box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); border-color: #ff4444; }
.metal-bg { background: linear-gradient(135deg,#999,#333) !important; box-shadow: 0 0 20px rgba(153, 153, 153, 0.4); border-color: #999; }

.play-btn.hardcore{background:linear-gradient(135deg,#ff00ff,#ff6600);}
.play-btn.handsup{background:linear-gradient(135deg,#00ffff,#0066ff);}
.play-btn.handsup2{background:linear-gradient(135deg,#00ff99,#00cc66);}
.play-btn.rock{background:linear-gradient(135deg,#ff4444,#990000);}
.play-btn.metal{background:linear-gradient(135deg,#999,#333);}

#lyrics{
  margin: 25px 0;
  font-size:16px;
  font-style: italic;
  color: #00ffff;
  height: 50px;
  z-index:3;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}

/* VISUALIZER CANVAS */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events: none;
}

#map-container {
  z-index: 5;
  margin-top: 10px;
  background: rgba(0, 0, 0, 0.7);
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  border: 1px solid rgba(0, 255, 255, 0.3);
  width: 280px;
}
#map-container h2 { font-size: 0.9rem; margin-bottom: 10px; color: #00ffff; }

footer { margin: 20px 0; font-size: 11px; opacity: 0.5; z-index: 3; }
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">
  <div class="player" id="player-0">
    <h3>Happy Hardcore</h3>
    <button class="play-btn hardcore" onclick="playRadio(0)">▶</button>
  </div>
  <div class="player" id="player-1">
    <h3>Hands Up</h3>
    <button class="play-btn handsup" onclick="playRadio(1)">▶</button>
  </div>
  <div class="player" id="player-2">
    <h3>Hands Up 2</h3>
    <button class="play-btn handsup2" onclick="playRadio(2)">▶</button>
  </div>
  <div class="player" id="player-3">
    <h3>Rock</h3>
    <button class="play-btn rock" onclick="playRadio(3)">▶</button>
  </div>
  <div class="player" id="player-4">
    <h3>Metal</h3>
    <button class="play-btn metal" onclick="playRadio(4)">▶</button>
  </div>
</div>

<div id="lyrics">Select a station to feel the dopamine...</div>

<div id="map-container">
  <h2>Global Visitors</h2>
  <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=p_m90O-Vz4O8L0S_99e_V5M7Xn5z"></script>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = [
  "♪ Happiness is just a state of mind... Feel the 170 BPM power! ♪",
  "♪ Put your hands up in the air! The rhythm is taking control! ♪",
  "♪ Hands up for the weekend! Let the melody guide your soul. ♪",
  "♪ Long live Rock 'n' Roll... Can you hear the thunder in the drums? ♪",
  "♪ Heavy metal thunder! Breaking the chains of reality. ♪"
];

const stationClasses = ['hardcore-bg', 'handsup-bg', 'handsup2-bg', 'rock-bg', 'metal-bg'];
let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play();
      btns[i].innerText = "⏸";
      boxes[i].classList.add(stationClasses[i]);
      lyricsDiv.innerText = stationLyrics[i];
    } else {
      audio.pause();
      btns[i].innerText = "▶";
      boxes[i].classList.remove(stationClasses[i]);
      lyricsDiv.innerText = "Paused... Waiting for the beat.";
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(stationClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load();
  audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(stationClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.onresize=resize; 
resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser();
  analyser.fftSize=512;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;

  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  
  c.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const baseRadius = 160; // Tamanho do círculo central
  const bars = 200;

  for(let i=0; i<bars; i++){
    const v = data[i];
    const angle = (i / bars) * Math.PI * 2;
    const barLen = v * 0.9; // Sensibilidade das barras

    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);

    c.strokeStyle = `hsl(${i * 1.8}, 100%, 60%)`;
    c.lineWidth = 3;
    c.lineCap = "round";
    c.beginPath();
    c.moveTo(x1, y1);
    c.lineTo(x2, y2);
    c.stroke();
  }
}
</script>

</body>
</html>
