<body>

<canvas id="visualizer"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">
  <div class="player"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">â–¶</button></div>
  <div class="player"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">â–¶</button></div>
  <div class="player"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">â–¶</button></div>

</div>

<div id="chat-box">
  <input id="name" placeholder="Name">
  <input id="city" placeholder="City / State">
  <textarea id="msg" rows="3" placeholder="Your message"></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* STREAMS */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const colors=["#ff00ff","#00ffff","#00ff99","#ff4444","#aaa"];
let currentColor=colors[0];

let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx,analyser,source,started=false;

/* CANVAS */
const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);resize();

/* INIT AUDIO */
function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=512;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

/* PLAY */
function playRadio(i){
 audio.pause();
 audio.src=streams[i];
 audio.load();
 audio.play();
 currentColor=colors[i];
 if(!started){init();started=true;}
}

/* AUTOPLAY */
addEventListener("click",()=>{if(!started)playRadio(0);},{once:true});

/* VISUALIZER â€“ 360Â° FIX */
function animate(){
 requestAnimationFrame(animate);
 const data=new Uint8Array(analyser.frequencyBinCount);
 analyser.getByteFrequencyData(data);
 c.clearRect(0,0,canvas.width,canvas.height);

 const cx=canvas.width/2,cy=canvas.height/2;
 const len=data.length;

 for(let i=0;i<len;i++){
   const amp=data[i];
   const angle=(i/len)*Math.PI*2;
   const radius=140 + amp*0.9;

   const x=cx+Math.cos(angle)*radius;
   const y=cy+Math.sin(angle)*radius;

   c.fillStyle=currentColor;
   c.beginPath();
   c.arc(x,y,3.5,0,Math.PI*2);
   c.fill();
 }
}

/* CHAT */
function toggleChat(){
 chat-box.style.display = chat-box.style.display==="block"?"none":"block";
}

function sendMessage(){
 if(!name.value||!city.value||!msg.value)
   return alert("Fill all fields");
 const wall=JSON.parse(localStorage.getItem("wall")||"[]");
 wall.push({n:name.value,c:city.value,m:msg.value});
 localStorage.setItem("wall",JSON.stringify(wall));
 msg.value="";
 alert("Message sent!");
}
</script>
