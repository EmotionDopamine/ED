<!DOCTYPE html>

<style>
body{
  margin:0;
  background:#050508;

  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;

canvas{position:fixed;inset:0;z-index:0}

  from{text-shadow:0 0 10px #ff00ff}

#chatBtn{
  position:fixed;
  right:15px;

  width:55px;height:55px;
  border-radius:50%;
  background:#00ffff;
  color:#000;
  border:none;
  cursor:pointer;
  z-index:5;
}

  position:fixed;
  right:15px;
  bottom:80px;
  width:260px;
  background:#111;
  border-radius:12px;
  padding:10px;
  display:none;
  z-index:5;
}
#chatBox input,#chatBox textarea{
  width:100%;
  margin-bottom:6px;
  border:none;
  padding:6px;
  border-radius:6px;
}
#chatMessages{
  max-height:120px;
  overflow:auto;
  font-size:12px;

</head>

<body>

<canvas id="bg"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player"><button class="play-btn" data-genre="fast" data-name="Happy Hardcore" data-src="https://stream.zeno.fm/r8s232x3xg0uv">â–¶</button><div class="genre">Happy Hardcore</div></div>
  <div class="player"><button class="play-btn" data-genre="fast" data-name="Hands Up" data-src="https://rautemusik.stream25.radiohost.de/club">â–¶</button><div class="genre">Hands Up</div></div>
  <div class="player"><button class="play-btn" data-genre="fast" data-name="Hands Up 2" data-src="https://listen.technobase.fm/tunein-mp3">â–¶</button><div class="genre">Hands Up 2</div></div>
  <div class="player"><button class="play-btn" data-genre="heavy" data-name="Rock" data-src="https://rautemusik.stream37.radiohost.de/rock">â–¶</button><div class="genre">Rock</div></div>
  <div class="player"><button class="play-btn" data-genre="heavy" data-name="Metal" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">â–¶</button><div class="genre">Metal</div></div>
</div>

<div id="lyrics">â™ª Live broadcast â€” lyrics unavailable â™ª</div>
<footer>Â© 2026 Emotion & Dopamine</footer>

<button id="chatBtn">ðŸ’¬</button>

<div id="chatBox">
  <input id="name" placeholder="Name">
  <input id="city" placeholder="City / State">
  <textarea id="msg" placeholder="Message"></textarea>
  <button onclick="sendMsg()">Send</button>
  <div id="chatMessages"></div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ===== CHAT ===== */
const chatBtn=document.getElementById("chatBtn");
const chatBox=document.getElementById("chatBox");
chatBtn.onclick=()=>chatBox.style.display=chatBox.style.display==="block"?"none":"block";

function sendMsg(){
  const n=name.value,c=city.value,m=msg.value;
  if(!n||!m)return;
  const data=JSON.parse(localStorage.getItem("chat")||"[]");
  data.push(`${n} (${c}): ${m}`);
  localStorage.setItem("chat",JSON.stringify(data));
  renderChat();
  msg.value="";
}
function renderChat(){
  const data=JSON.parse(localStorage.getItem("chat")||"[]");
  chatMessages.innerHTML=data.slice(-6).join("<br>");
}
renderChat();

/* ===== AUDIO ===== */
const audio=document.getElementById("audio");
const buttons=document.querySelectorAll(".play-btn");
let genreMode="fast";

buttons.forEach(btn=>{
  btn.onclick=()=>{
    buttons.forEach(b=>b.innerText="â–¶");
    genreMode=btn.dataset.genre;
    if(audio.src!==btn.dataset.src){
      audio.src=btn.dataset.src;
      audio.volume=0;
      audio.play();
      btn.innerText="âšâš";
      fadeIn();
      audioCtx.resume();
      countPlay(btn.dataset.name);
    }else{
      audio.pause();audio.src="";
    }
  }
});

function fadeIn(){
  let v=0;
  const i=setInterval(()=>{
    v+=0.05;
    audio.volume=Math.min(v,1);
    if(v>=1)clearInterval(i);
  },40);
}

/* ===== STATS ===== */
function countPlay(name){
  let c=localStorage.getItem(name)||0;
  localStorage.setItem(name,++c);
}

/* ===== VISUALIZER ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
src.connect(analyser);analyser.connect(audioCtx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

let lastEnergy=0;

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let bass=0;
  for(let i=0;i<30;i++)bass+=data[i];
  bass/=30;

  const cx=canvas.width/2,cy=canvas.height/2;
  const radius=70+bass*(genreMode==="fast"?1.6:1.1);

  ctx.beginPath();
  ctx.arc(cx,cy,radius,0,Math.PI*2);
  ctx.strokeStyle="rgba(0,255,255,.6)";
  ctx.lineWidth=3+bass/40;
  ctx.stroke();

  for(let i=0;i<60;i++){
    const a=i*(Math.PI*2/60);
    ctx.fillStyle="#ff00ff";
    ctx.fillRect(
      cx+Math.cos(a)*(radius+20),
      cy+Math.sin(a)*(radius+20),
      2,2
    );
  }
}
draw();

onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;}
</script>

</body>
