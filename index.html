<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-img:url("");
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#050508;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

/* ===== FUNDOS ===== */
#bgImage{
  position:fixed;inset:0;
  background-image:var(--bg-img);
  background-size:cover;
  background-position:center;
  opacity:.35;
  filter:blur(3px) saturate(120%);
  transition:opacity .6s ease;
  z-index:-4;
}
#bgOverlay{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#070712,#030305);
  z-index:-3;
}
#bgGlow{
  position:fixed;inset:0;
  background:linear-gradient(120deg,
    rgba(255,0,255,.05),
    rgba(0,255,255,.05),
    rgba(255,0,255,.05)
  );
  animation:hue 18s linear infinite;
  z-index:-2;
}
@keyframes hue{from{filter:hue-rotate(0)}to{filter:hue-rotate(360deg)}}

canvas{position:fixed;inset:0;z-index:-1}

/* ===== HEADER ===== */
header{text-align:center;padding-top:40px}
header h1{
  font-size:46px;
  letter-spacing:4px;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 12px #ff00ff}
  to{text-shadow:0 0 32px #00ffff}
}
header p{opacity:.7}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
  flex-wrap:wrap;
}
.player{text-align:center}

.play-btn{
  width:78px;height:78px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 18px rgba(255,0,255,.6);
  transition:.2s;
}
.play-btn:hover{transform:scale(1.1)}
.genre{margin-top:8px;font-size:13px;opacity:.85}

/* ===== LETRAS ===== */
#lyrics{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  opacity:.6;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div id="bgImage"></div>
<div id="bgOverlay"></div>
<div id="bgGlow"></div>
<canvas id="canvas"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-genre="happy" data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button>
    <div class="genre">Happy Hardcore</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="handsup" data-src="https://rautemusik.stream25.radiohost.de/club">▶</button>
    <div class="genre">Hands Up</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="handsup" data-src="https://listen.technobase.fm/tunein-mp3">▶</button>
    <div class="genre">Hands Up 2</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="rock" data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button>
    <div class="genre">Rock</div>
  </div>

  <div class="player">
    <button class="play-btn" data-genre="metal" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<div id="lyrics">♪ Live broadcast — lyrics unavailable ♪</div>
<footer>© 2026 Emotion & Dopamine</footer>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ===== BACKGROUNDS POR GÊNERO ===== */
const genreBG={
  happy:"https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2",
  handsup:"https://images.unsplash.com/photo-1518972559570-7cc1309f3229",
  rock:"https://images.unsplash.com/photo-1511379938547-c1f69419868d",
  metal:"https://images.unsplash.com/photo-1506157786151-b8491531f063"
};
const bgImage=document.getElementById("bgImage");

/* ===== AUDIO ===== */
const audio=document.getElementById("audio");
const buttons=document.querySelectorAll(".play-btn");

buttons.forEach(btn=>{
  btn.onclick=()=>{
    buttons.forEach(b=>b.innerText="▶");
    audio.src=btn.dataset.src;
    audio.play();
    btn.innerText="❚❚";

    const g=btn.dataset.genre;
    if(genreBG[g]){
      bgImage.style.opacity=0;
      setTimeout(()=>{
        bgImage.style.backgroundImage=`url('${genreBG[g]}')`;
        bgImage.style.opacity=.35;
      },300);
    }
  };
});

/* ===== VISUALIZER ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
src.connect(analyser);analyser.connect(audioCtx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

let frame=0;
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);

  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let bass=0,mid=0;
  for(let i=0;i<20;i++)bass+=data[i];
  for(let i=20;i<80;i++)mid+=data[i];
  bass/=20;mid/=60;

  const cx=canvas.width/2;
  const cy=canvas.height/2;
  const radius=70+bass;

  // círculo principal
  ctx.beginPath();
  ctx.arc(cx,cy,radius,0,Math.PI*2);
  ctx.strokeStyle=`rgba(0,255,255,${0.4+bass/300})`;
  ctx.lineWidth=3+bass/40;
  ctx.stroke();

  // partículas circulares
  for(let i=0;i<90;i++){
    const ang=(i/90)*Math.PI*2+frame*0.002;
    const r=radius+mid*.8;
    ctx.fillStyle="#ff00ff";
    ctx.fillRect(cx+Math.cos(ang)*r,cy+Math.sin(ang)*r,2.2,2.2);
  }
  frame++;
}
draw();
onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
</script>

</body>
</html>
