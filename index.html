<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">

<!-- GOOGLE ADSENSE (SUBSTITUA O ca-pub) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXX"
crossorigin="anonymous"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#050508;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#videoBg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(4px) brightness(.45) saturate(120%);
  transition:opacity .6s ease;
  z-index:-5;
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,255,.25), transparent 45%),
    linear-gradient(180deg,#050508,#070712,#030305);
  z-index:-4;
}

canvas{position:fixed;inset:0;z-index:-3}

/* ===== HEADER ===== */
header{text-align:center;padding-top:40px}
header h1{
  font-size:46px;
  letter-spacing:4px;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 12px #ff00ff}
  to{text-shadow:0 0 32px #00ffff}
}
header p{opacity:.7}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
  flex-wrap:wrap;
}
.player{text-align:center}

.play-btn{
  width:78px;height:78px;
  border-radius:50%;
  border:none;
  font-size:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 18px rgba(255,0,255,.6);
}
.genre{margin-top:8px;font-size:13px;opacity:.85}

/* ===== CHAT ===== */
#chatBox{
  position:fixed;
  right:20px;
  bottom:20px;
  width:280px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  border-radius:12px;
  padding:10px;
  font-size:12px;
}
#messages{
  height:140px;
  overflow:auto;
  margin-bottom:6px;
}
#chatBox input, #chatBox button{
  width:100%;
  margin-top:4px;
  padding:5px;
  border:none;
  border-radius:6px;
}
#chatBox button{
  background:#00ffff;
  cursor:pointer;
}

/* ===== ADS ===== */
#adSlot{
  position:fixed;
  left:20px;
  bottom:20px;
  width:200px;
  height:120px;
}

footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<video id="videoBg" autoplay muted loop></video>
<div id="overlay"></div>
<canvas id="canvas"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-video="happy" data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button>
    <div class="genre">Happy Hardcore</div>
  </div>
  <div class="player">
    <button class="play-btn" data-video="handsup" data-src="https://rautemusik.stream25.radiohost.de/club">▶</button>
    <div class="genre">Hands Up</div>
  </div>
  <div class="player">
    <button class="play-btn" data-video="handsup" data-src="https://listen.technobase.fm/tunein-mp3">▶</button>
    <div class="genre">Hands Up 2</div>
  </div>
  <div class="player">
    <button class="play-btn" data-video="rock" data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button>
    <div class="genre">Rock</div>
  </div>
  <div class="player">
    <button class="play-btn" data-video="metal" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<!-- ADS -->
<div id="adSlot">
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-XXXXXXXX"
     data-ad-slot="1234567890"
     data-ad-format="auto"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>

<!-- CHAT -->
<div id="chatBox">
  <div id="messages"></div>
  <input id="name" placeholder="Name + City">
  <input id="text" placeholder="Message">
  <button onclick="send()">Send</button>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<audio id="audio" crossorigin="anonymous"></audio>

<!-- FIREBASE CHAT -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG (SUBSTITUA) ===== */
firebase.initializeApp({
  apiKey:"YOUR_KEY",
  authDomain:"YOUR_DOMAIN",
  databaseURL:"YOUR_DB_URL",
  projectId:"YOUR_ID"
});
const db=firebase.database();

/* CHAT */
function send(){
  const n=name.value;
  const t=text.value;
  if(!n||!t)return;
  db.ref("chat").push({n,t});
  text.value="";
}
db.ref("chat").limitToLast(20).on("child_added",s=>{
  messages.innerHTML+=`<div><b>${s.val().n}:</b> ${s.val().t}</div>`;
  messages.scrollTop=messages.scrollHeight;
});

/* ===== VIDEO POR GÊNERO (AI STYLE) ===== */
const videos={
  happy:"https://cdn.coverr.co/videos/coverr-abstract-neon-motion-5407/1080p.mp4",
  handsup:"https://cdn.coverr.co/videos/coverr-futuristic-shapes-5409/1080p.mp4",
  rock:"https://cdn.coverr.co/videos/coverr-smoke-light-show-5692/1080p.mp4",
  metal:"https://cdn.coverr.co/videos/coverr-dark-abstract-motion-5763/1080p.mp4"
};
const videoBg=document.getElementById("videoBg");

/* AUDIO */
const audio=document.getElementById("audio");
document.querySelectorAll(".play-btn").forEach(b=>{
  b.onclick=()=>{
    audio.src=b.dataset.src;
    audio.play();
    videoBg.style.opacity=0;
    setTimeout(()=>{
      videoBg.src=videos[b.dataset.video];
      videoBg.play();
      videoBg.style.opacity=1;
    },300);
  };
});
</script>

</body>
</html>
