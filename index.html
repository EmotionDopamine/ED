<script>
/* ===== STREAMS ===== */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx,analyser,source,started=false;

/* ===== CANVAS ===== */
const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);resize();

/* ===== AUDIO INIT ===== */
function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=512;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

/* ===== PLAY RADIO ===== */
function playRadio(i){
 audio.pause();
 audio.src=streams[i];
 audio.load();
 audio.play();
 if(!started){init();started=true;}
}

/* ===== AUTOPLAY ===== */
addEventListener("click",()=>{if(!started)playRadio(0);},{once:true});

/* ===== VISUALIZER (CORRIGIDO â€“ 360Â° REAL) ===== */
function animate(){
 requestAnimationFrame(animate);
 if(!analyser) return;

 const data=new Uint8Array(analyser.frequencyBinCount);
 analyser.getByteFrequencyData(data);

 c.clearRect(0,0,canvas.width,canvas.height);

 const cx=canvas.width/2;
 const cy=canvas.height/2;
 const baseRadius=140;
 const bars=180;

 for(let i=0;i<bars;i++){
   const v=data[i];
   const angle=(i/bars)*Math.PI*2;
   const barLen=v*0.9;

   const x1=cx+Math.cos(angle)*baseRadius;
   const y1=cy+Math.sin(angle)*baseRadius;
   const x2=cx+Math.cos(angle)*(baseRadius+barLen);
   const y2=cy+Math.sin(angle)*(baseRadius+barLen);

   c.strokeStyle=`hsl(${i*2},100%,60%)`;
   c.lineWidth=3;
   c.beginPath();
   c.moveTo(x1,y1);
   c.lineTo(x2,y2);
   c.stroke();
 }
}

/* ===== CHAT & MURAL LOGIC ===== */
function toggleChat(){
 const box=document.getElementById("chat-box");
 box.style.display=box.style.display==="block"?"none":"block";
}

// Filtro de palavras ofensivas
const forbiddenWords = ["palavrÃ£o1", "palavrÃ£o2", "ofensa1", "ofensa2"]; // Adicione as palavras que desejar filtrar aqui

function filterText(text) {
  let filtered = text;
  forbiddenWords.forEach(word => {
    const regex = new RegExp(word, "gi");
    filtered = filtered.replace(regex, "****");
  });
  return filtered;
}

function sendMessage(){
 const nameInput = document.getElementById("chat-name");
 const cityInput = document.getElementById("chat-city");
 const msgInput = document.getElementById("chat-msg");
 const mural = document.getElementById("mural-messages");

 if(nameInput.value === "" || msgInput.value === "") {
   alert("Por favor, preencha nome e mensagem.");
   return;
 }

 // Aplicar Filtro
 const cleanName = filterText(nameInput.value);
 const cleanCity = filterText(cityInput.value);
 const cleanMsg = filterText(msgInput.value);

 // Criar elemento no mural
 const newMsg = document.createElement("div");
 newMsg.className = "msg-item";
 newMsg.innerHTML = `<b>${cleanName}</b> (${cleanCity || 'Global'}): ${cleanMsg}`;
 
 mural.prepend(newMsg);

 // Limpar campos e fechar chat
 msgInput.value = "";
 toggleChat();
 alert("Mensagem publicada no mural!");
}
</script>
