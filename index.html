<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">

<style>
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
  overflow:hidden;
}

header{
  text-align:center;
  padding:30px 10px;
}

header h1{
  font-size:48px;
  letter-spacing:4px;
  animation: glow 3s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff00ff;}
  to{ text-shadow:0 0 30px #00ffff;}
}

.players{
  display:flex;
  justify-content:center;
  gap:30px;
  z-index:5;
  position:relative;
}

.player{
  text-align:center;
}

.play-btn{
  width:90px;
  height:90px;
  border-radius:50%;
  border:none;
  font-size:32px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  box-shadow:0 0 25px rgba(255,0,255,.6);
}

.genre{
  margin-top:10px;
  letter-spacing:1px;
  font-size:14px;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.7;
}

#fsBtn{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:1px solid #fff;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  z-index:10;
}
</style>
</head>

<body>

<canvas id="viz"></canvas>

<header>
  <h1>Emotion&Dopamine</h1>
</header>

<div class="players">
  <div class="player">
    <button class="play-btn" data-src="https://stream.zeno.fm/r8s232x3xg0uv">▶</button>
    <div class="genre">Happy Hardcore</div>
  </div>

  <div class="player">
    <button class="play-btn" data-src="https://rautemusik.stream25.radiohost.de/club">▶</button>
    <div class="genre">Hands Up</div>
  </div>

  <div class="player">
    <button class="play-btn" data-src="https://listen.technobase.fm/tunein-mp3">▶</button>
    <div class="genre">Hands Up 2</div>
  </div>

  <div class="player">
    <button class="play-btn" data-src="https://rautemusik.stream37.radiohost.de/rock">▶</button>
    <div class="genre">Rock</div>
  </div>

  <div class="player">
    <button class="play-btn" data-src="https://rautemusik.stream43.radiohost.de/metal_mp3-192">▶</button>
    <div class="genre">Metal</div>
  </div>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<button id="fsBtn">⛶ Fullscreen</button>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ---------- AUDIO CONTROL ---------- */
const audio = document.getElementById("audio");
const buttons = document.querySelectorAll(".play-btn");

buttons.forEach(btn=>{
  btn.onclick = ()=>{
    buttons.forEach(b=>b.innerText="▶");
    if(audio.src !== btn.dataset.src){
      audio.src = btn.dataset.src;
      audio.play();
      btn.innerText="❚❚";
    }else{
      audio.pause();
      audio.src="";
    }
  }
});

/* ---------- FULLSCREEN ---------- */
const fsBtn = document.getElementById("fsBtn");
fsBtn.onclick=()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
    fsBtn.innerText="✕ Exit";
  }else{
    document.exitFullscreen();
    fsBtn.innerText="⛶ Fullscreen";
  }
};

/* ---------- VISUALIZER ---------- */
const canvas = document.getElementById("viz");
const ctx = canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
const src = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
src.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=256;

const data = new Uint8Array(analyser.frequencyBinCount);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx=canvas.width/2;
  const cy=canvas.height/2;

  for(let i=0;i<data.length;i++){
    const angle=i*0.15;
    const radius=data[i]*1.2;
    const x=cx+Math.cos(angle)*radius;
    const y=cy+Math.sin(angle)*radius;

    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.fillStyle=`hsl(${i*4},100%,60%)`;
    ctx.fill();
  }
}

draw();

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
