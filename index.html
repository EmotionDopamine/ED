<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:radial-gradient(circle at top,#1b0036,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== TITLES ===== */
h1{
  font-size:3rem;
  margin-bottom:8px;
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff00ff;}
  to{text-shadow:0 0 30px #00ffff;}
}

.subtitle{opacity:.75;margin-bottom:25px;}

/* ===== PLAYERS ===== */
.players{
  display:flex;
  gap:18px;
  z-index:3;
  flex-wrap:wrap;
  justify-content:center;
}

.player{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:18px;
  width:170px;
  text-align:center;
}

.player h3{font-size:1rem;margin-bottom:12px;}

.play-btn{
  width:70px;
  height:70px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:28px;
  color:#fff;
}

.hardcore{background:linear-gradient(135deg,#ff00ff,#ff6600);}
.handsup{background:linear-gradient(135deg,#00ffff,#0066ff);}
.handsup2{background:linear-gradient(135deg,#00ff99,#00cc66);}
.rock{background:linear-gradient(135deg,#ff4444,#990000);}
.metal{background:linear-gradient(135deg,#999,#333);}

.play-btn{box-shadow:0 0 18px rgba(255,255,255,.4);}

/* ===== LYRICS ===== */
#lyrics{
  margin-top:20px;
  font-size:12px;
  opacity:.75;
  max-width:700px;
  text-align:center;
  z-index:3;
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:1;
}

/* ===== FOOTER ===== */
footer{
  margin-top:18px;
  font-size:12px;
  opacity:.6;
  z-index:3;
}

/* ===== CHAT BALLOON ===== */
#chat-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff00ff,#00ffff);
  border:none;
  cursor:pointer;
  font-size:26px;
  color:#fff;
  z-index:4;
}

#chat-box{
  position:fixed;
  bottom:90px;
  right:20px;
  width:260px;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(8px);
  border-radius:15px;
  padding:15px;
  display:none;
  z-index:4;
}

#chat-box input, #chat-box textarea{
  width:100%;
  margin-bottom:8px;
  border:none;
  border-radius:8px;
  padding:6px;
}

#chat-box button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#00ffff;
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">

    <h3>Happy Hardcore</h3>

  </div>

    <button class="play-btn rock" onclick="playRadio(3)">â–¶</button>
  </div>

  <div class="player">
    <h3>Metal</h3>
    <button class="play-btn metal" onclick="playRadio(4)">â–¶</button>
  </div>
</div>

<div id="lyrics">ðŸŽµ Lyrics will appear here when availableâ€¦</div>

<footer>Â© 2025 Emotion & Dopamine</footer>

<button id="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

  <input placeholder="Name">
  <input placeholder="City / State">
  <textarea rows="3" placeholder="Your message"></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* ===== STREAMS ===== */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

let audio=new Audio();
audio.crossOrigin="anonymous";
let ctx,analyser,source,started=false;

/* ===== CANVAS ===== */
const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);resize();

/* ===== AUDIO INIT ===== */
function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=256;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

/* ===== PLAY RADIO ===== */
function playRadio(i){
 audio.pause();
 audio.src=streams[i];
 audio.load();
 audio.play();
 if(!started){init();started=true;}
}

/* ===== AUTOPLAY ===== */
addEventListener("click",()=>{if(!started)playRadio(0);},{once:true});

/* ===== VISUALIZER ===== */
function animate(){
 requestAnimationFrame(animate);
 const data=new Uint8Array(analyser.frequencyBinCount);
 analyser.getByteFrequencyData(data);
 c.clearRect(0,0,canvas.width,canvas.height);
 const cx=canvas.width/2,cy=canvas.height/2;
 data.forEach((v,i)=>{
   const a=i/data.length*Math.PI*2;
   const r=120+v*0.6;
   c.fillStyle=`hsl(${i*4},100%,60%)`;
   c.beginPath();
   c.arc(cx+Math.cos(a)*r,cy+Math.sin(a)*r,3,0,Math.PI*2);
   c.fill();
 });
}

/* ===== CHAT ===== */
function toggleChat(){
 const box=document.getElementById("chat-box");
 box.style.display=box.style.display==="block"?"none":"block";
}
function sendMessage(){
 alert("Message sent! (local demo)");
}
</script>

</body>
