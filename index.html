<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?sz=64&domain=icons8.com">

<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<style>
/* Reset e Ajustes de Toque */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: #000;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 20px 10px;
}

/* ===== FUNDO: 3D NEON GRID ===== */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 450px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 80%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.15) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  transform: rotateX(60deg);
  animation: moveGrid 4s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(40px); }
}

/* ===== TÍTULO RESPONSIVO ===== */
h1{
  font-family: 'Monoton', cursive;
  font-size: clamp(1.8rem, 8vw, 3.5rem); /* Ajusta conforme o tamanho da tela */
  font-weight: 400;
  color: #fff;
  margin-bottom: 5px;
  z-index: 3;
  text-align: center;
  text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
  animation: neonPulse 3s infinite alternate;
}

@keyframes neonPulse {
  from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
  to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
}

.subtitle{
  font-family: Arial, sans-serif !important;
  opacity:.8;
  margin-bottom: 20px;
  z-index: 3;
  font-size: clamp(0.8rem, 3vw, 1rem);
  text-align: center;
}

/* ===== PLAYERS ADAPTÁVEIS ===== */
.players{
  display: flex;
  gap: 10px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;
}

.player{
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(5px);
  border-radius: 12px;
  padding: 12px;
  width: 140px; /* Base para desktop */
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
}

.player h3{font-size: 0.8rem; margin-bottom: 8px; white-space: nowrap;}

.play-btn{
  width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer;
  font-size: 18px; color: #fff; transition: 0.2s;
}

/* Cores Ativas */
.hardcore-bg { border-color: #ff00ff !important; box-shadow: 0 0 10px #ff00ff; }
.handsup-bg { border-color: #00ffff !important; box-shadow: 0 0 10px #00ffff; }
.handsup2-bg { border-color: #00ff99 !important; box-shadow: 0 0 10px #00ff99; }
.rock-bg { border-color: #ff4444 !important; box-shadow: 0 0 10px #ff4444; }
.metal-bg { border-color: #999 !important; box-shadow: 0 0 10px #999; }

.play-btn.hardcore{background: #ff00ff;}
.play-btn.handsup{background: #00ffff;}
.play-btn.handsup2{background: #00ff99;}
.play-btn.rock{background: #ff4444;}
.play-btn.metal{background: #666;}

#lyrics{
  margin: 15px 0; font-size: 0.9rem; font-style: italic; color: #00ffff; 
  height: 40px; z-index: 3; text-align: center; max-width: 90%;
}

/* CANVAS VISUALIZER */
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

/* MAPA RESPONSIVO */
#map-container {
  z-index: 5; margin-top: 10px; background: rgba(0,0,0,0.85);
  padding: 10px; border-radius: 12px; border: 1px solid rgba(0, 255, 255, 0.2); 
  width: 260px; text-align: center;
}
#map-container h2 { font-size: 0.75rem; color: #00ffff; margin-bottom: 8px; }

footer { margin: 15px 0; font-size: 9px; opacity: 0.5; z-index: 3; }

/* ===== AJUSTES ESPECÍFICOS PARA CELULAR (Telas < 600px) ===== */
@media (max-width: 600px) {
  .player {
    width: 45%; /* Coloca dois por linha em celulares pequenos */
    min-width: 130px;
  }
  .grid-container { perspective: 200px; } /* Altera o ângulo da grade no celular */
  body { justify-content: flex-start; padding-top: 40px; } /* Começa do topo no celular */
}
</style>
</head>

<body>

<div class="grid-container"><div class="grid"></div></div>
<canvas id="visualizer"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">
  <div class="player" id="player-0"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player" id="player-1"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player" id="player-2"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player" id="player-3"><h3>Rock</h3><button class="play-btn rock" onclick="playRadio(3)">▶</button></div>
  <div class="player" id="player-4"><h3>Metal</h3><button class="play-btn metal" onclick="playRadio(4)">▶</button></div>
</div>

<div id="lyrics">Select a station to feel the dopamine...</div>

<div id="map-container">
  <h2>Global Visitors</h2>
  <div style="transform: scale(0.9);"> <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=p_m90O-Vz4O8L0S_99e_V5M7Xn5z"></script>
  </div>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = [
  "♪ Happiness is just a state of mind... ♪",
  "♪ Put your hands up in the air! ♪",
  "♪ Hands up for the weekend! ♪",
  "♪ Long live Rock 'n' Roll... ♪",
  "♪ Heavy metal thunder! ♪"
];

const stationClasses = ['hardcore-bg', 'handsup-bg', 'handsup2-bg', 'rock-bg', 'metal-bg'];
let audio=new Audio(); audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play(); btns[i].innerText = "⏸";
      boxes[i].classList.add(stationClasses[i]);
    } else {
      audio.pause(); btns[i].innerText = "▶";
      boxes[i].classList.remove(stationClasses[i]);
      lyricsDiv.innerText = "Paused...";
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(stationClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load(); audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(stationClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.onresize=resize; resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser(); analyser.fftSize=256;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;

  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  
  // RADIUS DINÂMICO: Se for celular, o círculo é menor.
  const baseRadius = Math.min(canvas.width, canvas.height) * 0.25; 
  const bars = 100;

  for(let i=0; i<bars; i++){
    const v = data[i];
    const angle = (i / bars) * Math.PI * 2;
    const barLen = v * (canvas.width < 600 ? 0.4 : 0.7); // Barras menores no celular

    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);

    c.strokeStyle = `hsl(${i * 3.6}, 100%, 60%)`;
    c.lineWidth = canvas.width < 600 ? 2 : 4;
    c.lineCap = "round";
    c.beginPath();
    c.moveTo(x1, y1);
    c.lineTo(x2, y2);
    c.stroke();
  }
}
</script>
</body>
</html>
