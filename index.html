<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?sz=64&domain=icons8.com">
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: #000;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 10px;
}

/* ===== FUNDO: 3D NEON GRID ===== */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 450px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 80%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.15) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.15) 1px, transparent 1px);
  background-size: 50px 50px;
  transform: rotateX(60deg);
  animation: moveGrid 5s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(50px); }
}

h1{
  font-family: 'Monoton', cursive;
  font-size: clamp(2.2rem, 8vw, 4.5rem);
  font-weight: 400;
  color: #fff;
  margin-bottom: 5px;
  z-index: 3;
  text-align: center;
  text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  animation: neonPulse 3s infinite alternate;
}

@keyframes neonPulse {
  from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
  to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
}

.subtitle{
  opacity:.8;
  margin-bottom: 10px;
  z-index: 3;
  font-size: clamp(0.9rem, 2.5vw, 1.2rem);
  text-align: center;
}

/* ===== O PALCO (ÁREA DOS BONECOS/GIFS) ===== */
#stage-container {
  height: 200px; /* Altura fixa para não empurrar o layout */
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2; /* Fica atrás dos botões mas na frente do fundo */
  margin-bottom: 15px;
  pointer-events: none; /* Clica através da imagem se precisar */
}

.stage-dancer {
  display: none; /* Escondido por padrão */
  max-height: 100%;
  max-width: 300px;
  filter: drop-shadow(0 0 10px rgba(0,255,255,0.5)); /* Brilho em volta da imagem */
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

/* ===== PLAYERS ===== */
.players{
  display: flex;
  gap: 15px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1200px;
}

.player{
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 15px;
  width: 160px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
  transition: transform 0.3s ease;
}

.player h3{font-size: 0.9rem; margin-bottom: 10px; white-space: nowrap;}

.play-btn{
  width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer;
  font-size: 22px; color: #fff; transition: 0.2s;
}

/* Cores Ativas */
.hardcore-bg { border-color: #ff00ff !important; box-shadow: 0 0 15px #ff00ff; }
.handsup-bg { border-color: #00ffff !important; box-shadow: 0 0 15px #00ffff; }
.handsup2-bg { border-color: #00ff99 !important; box-shadow: 0 0 15px #00ff99; }
.rock-bg { border-color: #ff4444 !important; box-shadow: 0 0 15px #ff4444; }
.metal-bg { border-color: #999 !important; box-shadow: 0 0 15px #999; }

.play-btn.hardcore{background: linear-gradient(135deg, #ff00ff, #800080);}
.play-btn.handsup{background: linear-gradient(135deg, #00ffff, #008080);}
.play-btn.handsup2{background: linear-gradient(135deg, #00ff99, #008044);}
.play-btn.rock{background: linear-gradient(135deg, #ff4444, #800000);}
.play-btn.metal{background: linear-gradient(135deg, #666, #333);}

#lyrics{
  margin: 20px 0; font-size: 1rem; font-style: italic; color: #00ffff; 
  height: 30px; z-index: 3; text-align: center;
}

/* CANVAS DE FUNDO */
#visualizer{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

/* ===== CONTAINER DO MAPA REAL ===== */
#map-wrapper {
  z-index: 5; margin-top: 10px;
  display: flex; flex-direction: column; align-items: center;
}

#map-container {
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(0, 255, 255, 0.2); 
  border-radius: 50%; 
  width: 180px; height: 180px;
  overflow: hidden; 
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  position: relative;
}

#user-location {
  margin-top: 10px;
  color: #00ff99;
  font-size: 0.75rem;
  background: rgba(0,0,0,0.8);
  padding: 5px 15px;
  border-radius: 20px;
  border: 1px solid rgba(0, 255, 153, 0.3);
  z-index: 5;
  text-align: center;
  min-height: 25px;
}

footer { margin: 20px 0 10px 0; font-size: 10px; opacity: 0.5; z-index: 3; }

@media (max-width: 650px) {
  body { justify-content: flex-start; padding-top: 20px; }
  .player { width: 45%; min-width: 130px; padding: 12px; }
  .play-btn { width: 50px; height: 50px; font-size: 18px; }
  #map-container { width: 150px; height: 150px; }
  /* No celular, o palco fica um pouco menor */
  #stage-container { height: 160px; }
}
</style>
</head>

<body>

<div class="grid-container"><div class="grid"></div></div>
<canvas id="visualizer"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div id="stage-container">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzR6aWwxZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lMgMCcCr7b9Q3K/giphy.gif" class="stage-dancer" id="anim-0" alt="Hardcore DJ">
  
  <img src="https://media.tenor.com/2X8sW2W6bXEAAAAi/music-dj.gif" class="stage-dancer" id="anim-1" alt="Hands Up DJ">
  
  <img src="https://media.giphy.com/media/QvSPJ5z7u0iFq/giphy.gif" class="stage-dancer" id="anim-2" alt="Hands Up 2">
  
  <img src="https://media.giphy.com/media/3o7TKRn6V9N2OmBmSI/giphy.gif" class="stage-dancer" id="anim-3" alt="Rock Guitar">
  
  <img src="https://media.giphy.com/media/gui67fZ3xRqCRjJyZp/giphy.gif" class="stage-dancer" id="anim-4" alt="Metal Headbang">
</div>

<div class="players">
  <div class="player" id="player-0"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player" id="player-1"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player" id="player-2"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player" id="player-3"><h3>Rock</h3><button class="play-btn rock" onclick="playRadio(3)">▶</button></div>
  <div class="player" id="player-4"><h3>Metal</h3><button class="play-btn metal" onclick="playRadio(4)">▶</button></div>
</div>

<div id="lyrics">Select a station to feel the dopamine...</div>

<div id="map-wrapper">
  <div id="map-container">
    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=53331899133&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33&amp;bv=35&amp;rs=100&amp;as=100" async="async"></script>
  </div>
  <div id="user-location">Detecting your location...</div>
</div>

<footer>© 2026 Emotion & Dopamine</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = [
  "♪ Happiness is just a state of mind... ♪",
  "♪ Put your hands up in the air! ♪",
  "♪ Hands up for the weekend! ♪",
  "♪ Long live Rock 'n' Roll... ♪",
  "♪ Heavy metal thunder! ♪"
];

const stationClasses = ['hardcore-bg', 'handsup-bg', 'handsup2-bg', 'rock-bg', 'metal-bg'];
let audio=new Audio(); audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

// Função para controlar os bonecos
function updateStage(index, isPlaying) {
  // Esconde todos primeiro
  const allDancers = document.querySelectorAll('.stage-dancer');
  allDancers.forEach(img => img.style.display = 'none');

  // Se estiver tocando, mostra o boneco correspondente
  if (isPlaying && index !== -1) {
    const dancer = document.getElementById(`anim-${index}`);
    if(dancer) dancer.style.display = 'block';
  }
}

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play(); 
      btns[i].innerText = "⏸";
      boxes[i].classList.add(stationClasses[i]);
      lyricsDiv.innerText = stationLyrics[i];
      updateStage(i, true); // MOSTRA O BONECO
    } else {
      audio.pause(); 
      btns[i].innerText = "▶";
      boxes[i].classList.remove(stationClasses[i]);
      lyricsDiv.innerText = "Paused...";
      updateStage(i, false); // ESCONDE O BONECO
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(stationClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load(); audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(stationClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];
  
  updateStage(i, true); // MOSTRA O BONECO NOVO

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.onresize=resize; resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser(); analyser.fftSize=512;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;

  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  
  const isMobile = window.innerWidth < 650;
  // Reduzi levemente o circulo para não brigar com o boneco
  const baseRadius = isMobile ? Math.min(cx, cy) * 0.45 : 170; 
  const bars = isMobile ? 120 : 180;

  for(let i=0; i<bars; i++){
    const v = data[i];
    const angle = (i / bars) * Math.PI * 2;
    const barLen = v * (isMobile ? 0.5 : 0.8);

    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);

    c.strokeStyle = `hsl(${i * (360/bars)}, 100%, 60%)`;
    c.lineWidth = isMobile ? 2 : 4;
    c.lineCap = "round";
    c.beginPath();
    c.moveTo(x1, y1);
    c.lineTo(x2, y2);
    c.stroke();
  }
}

fetch('https://ipapi.co/json/')
  .then(response => response.json())
  .then(data => {
    const locDiv = document.getElementById('user-location');
    locDiv.innerText = `Connected from: ${data.city}, ${data.country_name}`;
  })
  .catch(error => {
    document.getElementById('user-location').innerText = "Location hidden";
  });
</script>

</body>
</html>
