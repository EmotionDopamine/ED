<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?sz=64&domain=icons8.com">
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: #000;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 20px;
}

/* ===== FUNDO: 3D NEON GRID ===== */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 450px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 80%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.18) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 255, 0.18) 1px, transparent 1px);
  background-size: 50px 50px;
  transform: rotateX(60deg);
  animation: moveGrid 6s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(60deg) translateY(0); }
  100% { transform: rotateX(60deg) translateY(60px); }
}

/* ===== LOGO PREMIUM - GLITCH + MOLÉCULA SVG ===== */
.logo-wrapper {
  display: flex;
  align-items: center;
  gap: 25px;
  z-index: 3;
  margin-bottom: 15px;
}

.molecule {
  width: 110px;
  height: 110px;
  filter: drop-shadow(0 0 25px #00ffff) drop-shadow(0 0 40px #ff00ff);
  animation: moleculeFloat 4.5s ease-in-out infinite;
}

@keyframes moleculeFloat {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-12px) rotate(8deg); }
}

.logo-text {
  text-align: left;
}

.main-logo {
  font-size: clamp(2.8rem, 9vw, 7rem);
  line-height: 0.82;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -4px;
  position: relative;
  display: inline-block;
}

.main-logo .emotion {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg, #ff00ff, #c300ff, #00f0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.main-logo .amp {
  color: #fff;
  font-size: 0.65em;
  margin: 0 8px;
  vertical-align: top;
  text-shadow: 0 0 30px #ffffff;
}

.main-logo .dopamine {
  font-family: 'Monoton', cursive;
  background: linear-gradient(90deg, #00ffff, #67f8ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== EFEITO GLITCH FORTE ===== */
.glitch {
  position: relative;
  color: white;
  animation: glitch-skew 4s infinite linear alternate-reverse;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0.8;
}

.glitch::before {
  animation: glitch-anim 2s infinite linear alternate-reverse;
  color: #ff00ff;
  left: 2px;
  text-shadow: -2px 0 #00ffff;
  clip: rect(0, 900px, 0, 0);
}

.glitch::after {
  animation: glitch-anim2 1.8s infinite linear alternate-reverse;
  color: #00ffff;
  left: -2px;
  text-shadow: 2px 0 #ff00ff;
  clip: rect(0, 900px, 0, 0);
}

@keyframes glitch-anim {
  0% { clip: rect(30px, 9999px, 45px, 0); }
  5% { clip: rect(10px, 9999px, 60px, 0); }
  10% { clip: rect(55px, 9999px, 70px, 0); }
  15% { clip: rect(25px, 9999px, 80px, 0); }
  20% { clip: rect(40px, 9999px, 55px, 0); }
  100% { clip: rect(20px, 9999px, 65px, 0); }
}

@keyframes glitch-anim2 {
  0% { clip: rect(65px, 9999px, 95px, 0); }
  5% { clip: rect(5px, 9999px, 25px, 0); }
  10% { clip: rect(40px, 9999px, 85px, 0); }
  15% { clip: rect(25px, 9999px, 50px, 0); }
  20% { clip: rect(70px, 9999px, 95px, 0); }
  100% { clip: rect(45px, 9999px, 75px, 0); }
}

@keyframes glitch-skew {
  0% { transform: skew(0deg); }
  10% { transform: skew(5deg); }
  20% { transform: skew(-4deg); }
  30% { transform: skew(3deg); }
  100% { transform: skew(0deg); }
}

.subtitle {
  opacity: .9;
  font-size: clamp(1rem, 3vw, 1.35rem);
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #ccc;
  text-align: center;
  margin-top: -10px;
}

/* ===== PLAYERS (mantido e aprimorado) ===== */
.players{
  display: flex;
  gap: 20px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1200px;
}

.player{
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 22px 18px;
  width: 185px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.12);
  transition: all 0.4s ease;
}

.player h3{font-size: 1.05rem; margin-bottom: 15px; white-space: nowrap;}

.play-btn{
  width: 68px; height: 68px; border-radius: 50%; border: none; cursor: pointer;
  font-size: 26px; color: #fff; transition: all 0.3s;
}

/* Cores Ativas */
.hardcore-bg { border-color: #ff00ff !important; box-shadow: 0 0 25px #ff00ff; }
.handsup-bg { border-color: #00ffff !important; box-shadow: 0 0 25px #00ffff; }
.handsup2-bg { border-color: #00ff99 !important; box-shadow: 0 0 25px #00ff99; }
.rock-bg { border-color: #ff4444 !important; box-shadow: 0 0 25px #ff4444; }
.metal-bg { border-color: #aaa !important; box-shadow: 0 0 25px #aaa; }

.play-btn.hardcore{background: linear-gradient(135deg, #ff00ff, #8a00ff);}
.play-btn.handsup{background: linear-gradient(135deg, #00ffff, #0088aa);}
.play-btn.handsup2{background: linear-gradient(135deg, #00ff99, #00aa66);}
.play-btn.rock{background: linear-gradient(135deg, #ff4444, #aa0000);}
.play-btn.metal{background: linear-gradient(135deg, #777, #333);}

#lyrics{
  margin: 35px 0; font-size: 1.15rem; font-style: italic; color: #00ffff; 
  min-height: 48px; z-index: 3; text-align: center;
}

canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

footer { margin: 25px 0; font-size: 12px; opacity: 0.5; z-index: 3; }

@media (max-width: 650px) {
  .logo-wrapper { flex-direction: column; gap: 15px; text-align: center; }
  .molecule { width: 85px; height: 85px; }
  .main-logo { font-size: clamp(2.2rem, 8.5vw, 4.8rem); letter-spacing: -2px; }
  .player { width: 48%; min-width: 145px; padding: 16px; }
}
</style>
</head>

<body>

<div class="grid-container"><div class="grid"></div></div>
<canvas id="visualizer"></canvas>

<div class="logo-wrapper">
  <!-- Molécula de Dopamina Neon SVG -->
  <svg class="molecule" width="120" height="120" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="neonglow" x="-80%" y="-80%" width="260%" height="260%">
        <feGaussianBlur stdDeviation="5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Anel principal (Hexágono benzene) -->
    <polygon points="38,55 55,32 82,32 99,55 82,78 55,78" stroke="#00ffff" stroke-width="9" stroke-linejoin="round" fill="none" filter="url(#neonglow)"/>
    
    <!-- Anel secundário / Cadeia lateral -->
    <circle cx="108" cy="52" r="19" stroke="#ff00ff" stroke-width="7.5" fill="none" filter="url(#neonglow)"/>
    
    <!-- Ligações e átomos -->
    <line x1="90" y1="54" x2="105" y2="52" stroke="#ff00ff" stroke-width="8" filter="url(#neonglow)"/>
    <line x1="68" y1="45" x2="85" y2="40" stroke="#00ffff" stroke-width="6" filter="url(#neonglow)"/>
    <circle cx="48" cy="42" r="7" fill="#ff00ff" filter="url(#neonglow)"/>
    <circle cx="75" cy="35" r="6" fill="#00ffff" filter="url(#neonglow)"/>
    <circle cx="115" cy="68" r="5.5" fill="#ff00ff" filter="url(#neonglow)"/>
  </svg>

  <div class="logo-text">
    <h1 class="main-logo glitch" data-text="EMOTION&DOPAMINE">
      <span class="emotion">EMOTION</span>
      <span class="amp">&amp;</span>
      <span class="dopamine">DOPAMINE</span>
    </h1>
  </div>
</div>

<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">
  <div class="player" id="player-0"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player" id="player-1"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player" id="player-2"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player" id="player-3"><h3>Rock</h3><button class="play-btn rock" onclick="playRadio(3)">▶</button></div>
  <div class="player" id="player-4"><h3>Metal</h3><button class="play-btn metal" onclick="playRadio(4)">▶</button></div>
</div>

<div id="lyrics">Select a station to feel the dopamine...</div>

<footer>© 2026 Emotion&Dopamine • Feel Everything</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = [
  "♪ Happiness is just a state of mind... Feel the 170 BPM power! ♪",
  "♪ Put your hands up in the air! The rhythm is taking control! ♪",
  "♪ Hands up for the weekend! Let the melody guide your soul. ♪",
  "♪ Long live Rock 'n' Roll... Can you hear the thunder in the drums? ♪",
  "♪ Heavy metal thunder! Breaking the chains of reality. ♪"
];

const stationClasses = ['hardcore-bg', 'handsup-bg', 'handsup2-bg', 'rock-bg', 'metal-bg'];
let audio=new Audio(); audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play(); 
      btns[i].innerText = "⏸";
      boxes[i].classList.add(stationClasses[i]);
      lyricsDiv.innerText = stationLyrics[i];
    } else {
      audio.pause(); 
      btns[i].innerText = "▶";
      boxes[i].classList.remove(stationClasses[i]);
      lyricsDiv.innerText = "Paused...";
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(stationClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load(); audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(stationClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.onresize=resize; resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser(); analyser.fftSize=512;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;

  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  
  const isMobile = window.innerWidth < 650;
  const baseRadius = isMobile ? Math.min(cx, cy) * 0.48 : 195; 
  const bars = isMobile ? 110 : 160;

  for(let i=0; i<bars; i++){
    const v = data[i];
    const angle = (i / bars) * Math.PI * 2;
    const barLen = v * (isMobile ? 0.95 : 1.45);

    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);

    c.strokeStyle = `hsl(${i * (360/bars) + 280}, 100%, 65%)`;
    c.lineWidth = isMobile ? 2.5 : 4.5;
    c.lineCap = "round";
    c.shadowBlur = 12;
    c.shadowColor = c.strokeStyle;
    c.beginPath();
    c.moveTo(x1, y1);
    c.lineTo(x2, y2);
    c.stroke();
  }
}
</script>
</body>
</html>
