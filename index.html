<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion&Dopamine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* GRID 3D */
.grid{
  position:fixed;
  width:200%;
  height:200%;
  background:
    linear-gradient(#ff00ff33 1px,transparent 1px),
    linear-gradient(90deg,#00ffff33 1px,transparent 1px);
  background-size:60px 60px;
  transform:rotateX(65deg);
  animation:gridMove 8s linear infinite;
  z-index:0;
}
@keyframes gridMove{
  from{transform:rotateX(65deg) translateY(0);}
  to{transform:rotateX(65deg) translateY(60px);}
}

/* TITLE */
h1{
  font-size:3.5rem;
  z-index:3;
  text-shadow:
    0 0 10px #ff00ff,
    0 0 25px #00ffff,
    0 0 45px #ff00ff;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{filter:hue-rotate(0deg);}
  to{filter:hue-rotate(90deg);}
}

.subtitle{
  opacity:.7;
  margin-bottom:25px;
  z-index:3;
}

/* PLAYERS */
.players{
  display:flex;
  gap:18px;
  z-index:3;
  flex-wrap:wrap;
  justify-content:center;
}

.player{
  background:#000a;
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:18px;
  width:170px;
  text-align:center;
  border:1px solid #fff2;
}

.play-btn{
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 18px #fff5;
}

/* COLORS */
.hardcore{background:linear-gradient(135deg,#ff00ff,#ff6600);}
.handsup{background:linear-gradient(135deg,#00ffff,#0066ff);}
.handsup2{background:linear-gradient(135deg,#00ff99,#00cc66);}
.rock{background:linear-gradient(135deg,#ff4444,#990000);}
.metal{background:linear-gradient(135deg,#999,#333);}

/* HUD */
.hud{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#000c;
  padding:12px;
  border-radius:12px;
  font-size:12px;
  z-index:3;
  box-shadow:0 0 12px #00ffff55;
}

/* CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}

footer{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  opacity:.6;
  z-index:3;
}
</style>
</head>

<body>

<div class="grid"></div>
<canvas id="viz"></canvas>

<h1>Emotion&Dopamine</h1>
<div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

<div class="players">
  <div class="player"><h3>Happy Hardcore</h3><button class="play-btn hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player"><h3>Hands Up</h3><button class="play-btn handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player"><h3>Hands Up 2</h3><button class="play-btn handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player"><h3>Rock</h3><button class="play-btn rock" onclick="playRadio(3)">▶</button></div>
  <div class="player"><h3>Metal</h3><button class="play-btn metal" onclick="playRadio(4)">▶</button></div>
</div>

<div class="hud">● Live Signal<br>Global listeners connected</div>
<footer>© 2026 Emotion&Dopamine</footer>

<script>
/* STREAMS */
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

let audio=new Audio();
audio.crossOrigin="anonymous";

let ctx, analyser, source, started=false;

function init(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 analyser=ctx.createAnalyser();
 analyser.fftSize=256;
 source=ctx.createMediaElementSource(audio);
 source.connect(analyser);
 analyser.connect(ctx.destination);
 animate();
}

function playRadio(i){
 audio.src=streams[i];
 audio.play();
 if(!started){init();started=true;}
}

/* VISUALIZER */
const canvas=document.getElementById("viz");
const c=canvas.getContext("2d");

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

function animate(){
 requestAnimationFrame(animate);
 if(!analyser)return;

 const data=new Uint8Array(analyser.frequencyBinCount);
 analyser.getByteFrequencyData(data);

 c.clearRect(0,0,canvas.width,canvas.height);

 const cx=canvas.width/2;
 const cy=canvas.height/2;
 const radius=140;

 /* CIRCLE BARS */
 data.forEach((v,i)=>{
   const angle=i/data.length*Math.PI*2;
   const len=v*0.8;

   const x1=cx+Math.cos(angle)*radius;
   const y1=cy+Math.sin(angle)*radius;

   const x2=cx+Math.cos(angle)*(radius+len);
   const y2=cy+Math.sin(angle)*(radius+len);

   c.strokeStyle=`hsl(${i*3},100%,60%)`;
   c.lineWidth=3;
   c.beginPath();
   c.moveTo(x1,y1);
   c.lineTo(x2,y2);
   c.stroke();
 });

 /* FLOOR WAVE */
 c.beginPath();
 for(let i=0;i<data.length;i++){
   const x=i*(canvas.width/data.length);
   const y=canvas.height-120-data[i];
   c.lineTo(x,y);
 }
 c.strokeStyle="#00ffff";
 c.stroke();
}
</script>

</body>
</html>
