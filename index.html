<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Emotion & Dopamine | Neural Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Monoton&display=swap" rel="stylesheet">

<style>
:root {
    --neon-pink: #ff00ff;
    --neon-cyan: #00ffff;
    --neon-orange: #ff8c00;
    --neon-red: #ff3e3e;
    --glass: rgba(255, 255, 255, 0.05);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

body {
    background-color: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    padding: 20px;
}

/* Background Effect */
.bg-glow {
    position: fixed;
    top: 50%; left: 50%;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at center, #1a0033 0%, #000 70%);
    transform: translate(-50%, -50%);
    z-index: -1;
}

/* Logo */
.logo-container {
    margin-top: 20px;
    text-align: center;
    z-index: 10;
}

.logo-placeholder {
    width: 150px; height: 150px;
    background: url('image_e25643.jpg') center/cover; /* Usa sua logo enviada */
    border-radius: 50%;
    box-shadow: 0 0 30px var(--neon-pink);
    border: 2px solid var(--neon-cyan);
    margin-bottom: 15px;
    animation: pulse 3s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); box-shadow: 0 0 20px var(--neon-pink); }
    to { transform: scale(1.05); box-shadow: 0 0 40px var(--neon-cyan); }
}

h1 { font-family: 'Monoton', cursive; font-size: clamp(1.5rem, 5vw, 3rem); text-shadow: 0 0 10px var(--neon-pink); margin-bottom: 30px; }

/* Stage & Dancers (CSS Art) */
#stage {
    height: 180px; width: 100%;
    display: flex; justify-content: center; align-items: flex-end;
    margin-bottom: 20px; position: relative;
}

.performer { display: none; width: 200px; height: 150px; fill: none; stroke-width: 2; }

/* Animações dos Bonecos */
.active .beat-line { animation: beat 0.5s infinite alternate; }
@keyframes beat { from { height: 10px; } to { height: 40px; } }

/* Player Cards */
.station-grid {
    display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
    max-width: 1000px; z-index: 5;
}

.card {
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 15px; width: 160px;
    text-align: center; backdrop-filter: blur(10px);
    transition: 0.3s;
}

.card:hover { border-color: var(--neon-cyan); transform: translateY(-5px); }

.play-btn {
    width: 55px; height: 55px; border-radius: 50%; border: none;
    background: #222; color: #fff; font-size: 20px; cursor: pointer;
    transition: 0.3s; margin-top: 10px;
}

/* Cores por Estação */
.active-0 { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
.active-1 { border-color: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); }
.active-2 { border-color: var(--neon-orange); box-shadow: 0 0 15px var(--neon-orange); }
.active-3 { border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
.active-4 { border-color: #888; box-shadow: 0 0 15px #888; }

#visualizer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.5; }

/* IP Tracker Box */
.live-data {
    margin-top: 30px; background: rgba(0,0,0,0.8);
    border: 1px solid var(--neon-cyan); border-radius: 10px;
    padding: 10px 20px; font-size: 0.7rem; color: var(--neon-cyan);
    z-index: 10; display: flex; align-items: center; gap: 15px;
}

#map-container { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; border: 1px solid var(--neon-cyan); }

@media (max-width: 600px) { .card { width: 45%; } }
</style>
</head>
<body>

<div class="bg-glow"></div>
<canvas id="visualizer"></canvas>

<div class="logo-container">
    <div class="logo-placeholder"></div>
    <h1>Emotion&Dopamine</h1>
</div>

<div id="stage">
    <svg id="dance-0" class="performer" viewBox="0 0 100 100">
        <path d="M50 20 C30 20 20 40 20 55 C20 75 40 85 50 85 C60 85 80 75 80 55 C80 40 70 20 50 20" stroke="#ff00ff" />
        <circle cx="50" cy="55" r="10" fill="#ff00ff">
            <animate attributeName="r" values="8;12;8" dur="0.5s" repeatCount="indefinite" />
        </circle>
    </svg>
    <svg id="dance-1" class="performer" viewBox="0 0 100 100">
        <rect x="20" y="70" width="60" height="10" stroke="#00ffff" />
        <circle cx="35" cy="70" r="8" stroke="#00ffff" />
        <circle cx="65" cy="70" r="8" stroke="#00ffff" />
        <path d="M50 70 L50 40 L40 30 M50 40 L60 30" stroke="#00ffff" />
    </svg>
    <svg id="dance-2" class="performer" viewBox="0 0 100 100">
        <rect x="10" y="40" width="5" height="20" fill="#ff8c00"><animate attributeName="height" values="20;50;20" dur="0.4s" repeatCount="indefinite" /></rect>
        <rect x="30" y="30" width="5" height="40" fill="#ff8c00"><animate attributeName="height" values="40;70;40" dur="0.6s" repeatCount="indefinite" /></rect>
        <rect x="50" y="20" width="5" height="60" fill="#ff8c00"><animate attributeName="height" values="60;30;60" dur="0.3s" repeatCount="indefinite" /></rect>
        <rect x="70" y="40" width="5" height="20" fill="#ff8c00"><animate attributeName="height" values="20;50;20" dur="0.5s" repeatCount="indefinite" /></rect>
    </svg>
    <svg id="dance-3" class="performer" viewBox="0 0 100 100">
        <path d="M30 80 L70 20 M35 85 L25 75 C20 70 20 60 30 55 L40 65 C45 75 40 85 35 85" stroke="#ff3e3e" />
    </svg>
    <svg id="dance-4" class="performer" viewBox="0 0 100 100">
        <path d="M40 80 L40 40 M60 80 L60 40 M40 40 L35 20 M60 40 L65 20 M45 40 L45 50 L55 50 L55 40" stroke="#888" />
    </svg>
</div>

<div class="station-grid">
    <div class="card" id="card-0"><h3>Hardcore</h3><button class="play-btn" onclick="play(0)">▶</button></div>
    <div class="card" id="card-1"><h3>Hands Up</h3><button class="play-btn" onclick="play(1)">▶</button></div>
    <div class="card" id="card-2"><h3>Hands Up 2</h3><button class="play-btn" onclick="play(2)">▶</button></div>
    <div class="card" id="card-3"><h3>Rock</h3><button class="play-btn" onclick="play(3)">▶</button></div>
    <div class="card" id="card-4"><h3>Metal</h3><button class="play-btn" onclick="play(4)">▶</button></div>
</div>

<div class="live-data">
    <div id="map-container">
        <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=53331899133&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33&amp;bv=35&amp;rs=100&amp;as=100" async="async"></script>
    </div>
    <div id="ip-info">LOCALIZING SIGNAL...</div>
</div>

<footer>© 2026 EMOTION & DOPAMINE • NEURAL V1.8</footer>

<script>
const streams = [
    "https://stream.zeno.fm/r8s232x3xg0uv",
    "https://rautemusik.stream25.radiohost.de/club",
    "https://listen.technobase.fm/tunein-mp3",
    "https://rautemusik.stream37.radiohost.de/rock",
    "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

let audio = new Audio(); audio.crossOrigin = "anonymous";
let ctx, analyser, source, started = false, current = -1;

function play(i) {
    const cards = document.querySelectorAll('.card');
    const dancers = document.querySelectorAll('.performer');
    
    if (current === i) {
        if (audio.paused) { audio.play(); } 
        else { audio.pause(); cards[i].classList.remove(`active-${i}`); dancers[i].style.display='none'; return; }
    }

    if (current !== -1) { 
        cards[current].classList.remove(`active-${current}`); 
        dancers[current].style.display = 'none';
    }

    current = i;
    audio.src = streams[i];
    audio.play();
    cards[i].classList.add(`active-${i}`);
    dancers[i].style.display = 'block';

    if (!started) { initAudio(); started = true; }
}

function initAudio() {
    ctx = new AudioContext();
    analyser = ctx.createAnalyser();
    source = ctx.createMediaElementSource(audio);
    source.connect(analyser); analyser.connect(ctx.destination);
    loop();
}

function loop() {
    requestAnimationFrame(loop);
    if (!analyser || audio.paused) return;
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    
    const canvas = document.getElementById('visualizer');
    const c = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    
    const cx = canvas.width / 2, cy = canvas.height / 2;
    for (let i = 0; i < 150; i++) {
        const barHeight = data[i] * 0.7;
        const angle = (i / 150) * Math.PI * 2;
        c.strokeStyle = `hsl(${current * 60 + i}, 100%, 50%)`;
        c.beginPath();
        c.moveTo(cx + Math.cos(angle) * 180, cy + Math.sin(angle) * 180);
        c.lineTo(cx + Math.cos(angle) * (180 + barHeight), cy + Math.sin(angle) * (180 + barHeight));
        c.stroke();
    }
}

fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
    document.getElementById('ip-info').innerText = `LIVE SIGNAL: ${d.ip} // ${d.city.toUpperCase()}, ${d.country_code}`;
});
</script>
</body>
</html>
