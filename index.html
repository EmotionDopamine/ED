<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion & Dopamine Radio</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727240.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at center, #0d0d0d, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #00bcd4, #3f51b5);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(63, 81, 181, 0.6);
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>🎧 Emotion & Dopamine Radio</h1>
  <p>Feel the vibe. Let the dopamine flow.</p>
  <button id="playButton">▶ Play Now</button>

  <audio id="radio" src="https://stream.zeno.fm/r8s232x3xg0uv" preload="none"></audio>

  <footer>© 2025 Emotion & Dopamine Radio</footer>

  <script>
    const radio = document.getElementById("radio");
    const button = document.getElementById("playButton");
    let isPlaying = false;

    button.addEventListener("click", () => {
      if (!isPlaying) {
        radio.play();
        button.innerHTML = "⏸ Pause";
        isPlaying = true;
      } else {
        radio.pause();
        button.innerHTML = "▶ Play Now";
        isPlaying = false;
      }
    });

    // Auto-play on page load (some browsers may require user interaction)
    window.addEventListener("load", () => {
      const playPromise = radio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay blocked. Click the button to start.");
        });
      }
    });

    // Animated tab title
    const titles = [
      "🎧 Emotion & Dopamine Radio",
      "🎵 Feel the Dopamine Flow",
      "🎶 Emotion & Dopamine Live",
    ];
    let i = 0;
    setInterval(() => {
      document.title = titles[i % titles.length];
      i++;
    }, 3000);
  </script>
</body>
</html>
