<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Emotion & Dopamine | Official Station</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon-pink: #ff00ff;
  --neon-cyan: #00ffff;
  --neon-orange: #ff8c00;
  --bg-dark: #050505;
}

*{margin:0;padding:0;box-sizing:border-box;font-family: 'Orbitron', sans-serif;-webkit-tap-highlight-color:transparent;}

body{
  background-color: var(--bg-dark);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow-x:hidden; 
  position: relative;
  padding: 15px;
}

/* ===== FUNDO 3D GRID ===== */
.grid-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  perspective: 600px;
  z-index: 0;
  background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 90%);
}

.grid {
  position: absolute;
  bottom: -30%; left: -50%; width: 200%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(255, 0, 255, 0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
  background-size: 60px 60px;
  transform: rotateX(65deg);
  animation: moveGrid 8s linear infinite;
}

@keyframes moveGrid {
  0% { transform: rotateX(65deg) translateY(0); }
  100% { transform: rotateX(65deg) translateY(60px); }
}

/* ===== NOVA LOGO MELHORADA ===== */
.main-logo {
  width: 180px;
  height: auto;
  z-index: 10;
  filter: drop-shadow(0 0 15px var(--neon-pink));
  margin-bottom: 10px;
  animation: logoFloat 4s ease-in-out infinite;
  transition: filter 0.5s ease;
}

@keyframes logoFloat {
  0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 15px var(--neon-pink)); }
  50% { transform: translateY(-10px) scale(1.05); filter: drop-shadow(0 0 25px var(--neon-cyan)); }
}

h1{
  font-family: 'Monoton', cursive;
  font-size: clamp(1.8rem, 6vw, 3.2rem);
  font-weight: 400;
  color: #fff;
  z-index: 3;
  text-align: center;
  text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-cyan);
  letter-spacing: 2px;
}

.subtitle{
  opacity:.7;
  margin-bottom: 20px;
  z-index: 3;
  font-size: clamp(0.7rem, 2vw, 1rem);
  text-transform: uppercase;
  letter-spacing: 4px;
}

/* ===== STAGE / DANCERS ===== */
#stage-container {
  height: 180px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  margin-bottom: 15px;
}

.stage-dancer {
  display: none;
  max-height: 100%;
  filter: drop-shadow(0 0 10px var(--neon-cyan));
}

/* ===== BOTÕES COM TRANSIÇÃO DE CORES ===== */
.players{
  display: flex;
  gap: 15px;
  z-index: 3;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;
}

.player{
  background: rgba(10,10,10,0.8);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 15px;
  width: 160px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.05);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.player:hover {
  transform: translateY(-5px);
  background: rgba(20,20,20,0.9);
}

.player h3{ font-size: 0.8rem; margin-bottom: 12px; color: #ccc; }

.play-btn {
  width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer;
  font-size: 22px; color: #fff; position: relative;
  transition: all 0.3s ease;
  background: #222;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

/* Efeitos de Cor nos Botões */
.btn-hardcore { border: 2px solid var(--neon-pink); }
.btn-hardcore:hover, .active-hardcore .play-btn { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

.btn-handsup { border: 2px solid var(--neon-cyan); }
.btn-handsup:hover, .active-handsup .play-btn { background: var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan); }

.btn-handsup2 { border: 2px solid var(--neon-orange); }
.btn-handsup2:hover, .active-handsup2 .play-btn { background: var(--neon-orange); box-shadow: 0 0 20px var(--neon-orange); }

.btn-rock { border: 2px solid #ff4444; }
.btn-rock:hover, .active-rock .play-btn { background: #ff4444; box-shadow: 0 0 20px #ff4444; }

.btn-metal { border: 2px solid #888; }
.btn-metal:hover, .active-metal .play-btn { background: #888; box-shadow: 0 0 20px #888; }

#lyrics{
  margin: 20px 0; font-size: 0.9rem; color: var(--neon-cyan); 
  height: 25px; z-index: 3; text-shadow: 0 0 5px var(--neon-cyan);
}

/* ===== MAPA / IP ===== */
#map-wrapper { z-index: 5; margin-top: 20px; text-align: center; }
#map-container {
  background: #000; border-radius: 50%; width: 160px; height: 160px;
  overflow: hidden; border: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 0 30px rgba(0,255,255,0.1);
}

#user-location {
  margin-top: 10px; color: var(--neon-cyan); font-size: 0.7rem;
  padding: 5px 15px; border-radius: 20px; background: rgba(0,0,0,0.6);
  border: 1px solid rgba(0,255,255,0.2);
}

#visualizer { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; opacity: 0.6; }
footer { margin: 20px 0; font-size: 10px; opacity: 0.4; z-index: 3; letter-spacing: 2px; }

@media (max-width: 650px) {
  .main-logo { width: 130px; }
  .player { width: 44%; }
}
</style>
</head>

<body>

<div class="grid-container"><div class="grid"></div></div>
<canvas id="visualizer"></canvas>

<img src="logo.png" alt="Emotion&Dopamine" class="main-logo">
<h1>Emotion&Dopamine</h1>
<div class="subtitle">Neural Audio Experience</div>

<div id="stage-container">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzR6aWwxZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aWx4ZWF4ZGZ0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lMgMCcCr7b9Q3K/giphy.gif" class="stage-dancer" id="anim-0">
  <img src="https://media.tenor.com/2X8sW2W6bXEAAAAi/music-dj.gif" class="stage-dancer" id="anim-1">
  <img src="https://media.giphy.com/media/QvSPJ5z7u0iFq/giphy.gif" class="stage-dancer" id="anim-2">
  <img src="https://media.giphy.com/media/3o7TKRn6V9N2OmBmSI/giphy.gif" class="stage-dancer" id="anim-3">
  <img src="https://media.giphy.com/media/gui67fZ3xRqCRjJyZp/giphy.gif" class="stage-dancer" id="anim-4">
</div>

<div class="players">
  <div class="player" id="player-0"><h3>HAPPY HARDCORE</h3><button class="play-btn btn-hardcore" onclick="playRadio(0)">▶</button></div>
  <div class="player" id="player-1"><h3>HANDS UP</h3><button class="play-btn btn-handsup" onclick="playRadio(1)">▶</button></div>
  <div class="player" id="player-2"><h3>HANDS UP 2</h3><button class="play-btn btn-handsup2" onclick="playRadio(2)">▶</button></div>
  <div class="player" id="player-3"><h3>ROCK</h3><button class="play-btn btn-rock" onclick="playRadio(3)">▶</button></div>
  <div class="player" id="player-4"><h3>METAL</h3><button class="play-btn btn-metal" onclick="playRadio(4)">▶</button></div>
</div>

<div id="lyrics">INITIATING SYSTEM...</div>

<div id="map-wrapper">
  <div id="map-container">
    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=53331899133&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33&amp;bv=35&amp;rs=100&amp;as=100" async="async"></script>
  </div>
  <div id="user-location">SCANNING UPLINK...</div>
</div>

<footer>© 2026 EMOTION & DOPAMINE • V1.5</footer>

<script>
const streams=[
 "https://stream.zeno.fm/r8s232x3xg0uv",
 "https://rautemusik.stream25.radiohost.de/club",
 "https://listen.technobase.fm/tunein-mp3",
 "https://rautemusik.stream37.radiohost.de/rock",
 "https://rautemusik.stream43.radiohost.de/metal_mp3-192"
];

const stationLyrics = ["HAPPY HARDCORE VIBES", "PUT YOUR HANDS UP!", "NON-STOP DANCE", "ROCK LEGACY", "METAL THUNDER"];
const activeClasses = ['active-hardcore', 'active-handsup', 'active-handsup2', 'active-rock', 'active-metal'];

let audio=new Audio(); audio.crossOrigin="anonymous";
let ctx, analyser, source, started=false, currentIdx = -1;

function updateStage(index, isPlaying) {
  const allDancers = document.querySelectorAll('.stage-dancer');
  allDancers.forEach(img => img.style.display = 'none');
  if (isPlaying && index !== -1) {
    const dancer = document.getElementById(`anim-${index}`);
    if(dancer) dancer.style.display = 'block';
  }
}

function playRadio(i){
  const btns = document.querySelectorAll('.play-btn');
  const boxes = document.querySelectorAll('.player');
  const lyricsDiv = document.getElementById('lyrics');

  if (currentIdx === i) {
    if (audio.paused) {
      audio.play(); btns[i].innerText = "⏸";
      boxes[i].classList.add(activeClasses[i]);
      updateStage(i, true);
    } else {
      audio.pause(); btns[i].innerText = "▶";
      boxes[i].classList.remove(activeClasses[i]);
      lyricsDiv.innerText = "SYSTEM PAUSED";
      updateStage(i, false);
    }
    return;
  }

  if(currentIdx !== -1) {
    btns[currentIdx].innerText = "▶";
    boxes[currentIdx].classList.remove(activeClasses[currentIdx]);
  }

  currentIdx = i;
  audio.src = streams[i];
  audio.load(); audio.play();
  btns[i].innerText = "⏸";
  boxes[i].classList.add(activeClasses[i]);
  lyricsDiv.innerText = stationLyrics[i];
  updateStage(i, true);

  if(!started){ init(); started=true; }
}

const canvas=document.getElementById("visualizer");
const c=canvas.getContext("2d");
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.onresize=resize; resize();

function init(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=ctx.createAnalyser(); analyser.fftSize=512;
  source=ctx.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(ctx.destination);
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  if(!analyser || audio.paused) return;
  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0, 0, canvas.width, canvas.height);
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const baseRadius = window.innerWidth < 650 ? 120 : 180;

  for(let i=0; i<180; i++){
    const v = data[i];
    const angle = (i / 180) * Math.PI * 2;
    const barLen = v * 0.8;
    const x1 = cx + Math.cos(angle) * baseRadius;
    const y1 = cy + Math.sin(angle) * baseRadius;
    const x2 = cx + Math.cos(angle) * (baseRadius + barLen);
    const y2 = cy + Math.sin(angle) * (baseRadius + barLen);
    
    // Gradiente dinâmico baseado na logo
    c.strokeStyle = i < 90 ? `hsl(${300 + i}, 100%, 50%)` : `hsl(${180 + (i-90)}, 100%, 50%)`;
    c.lineWidth = 3;
    c.beginPath(); c.moveTo(x1, y1); c.lineTo(x2, y2); c.stroke();
  }
}

fetch('https://ipapi.co/json/')
  .then(response => response.json())
  .then(data => {
    document.getElementById('user-location').innerText = `UPLINK: ${data.city.toUpperCase()} // ${data.country_code}`;
  }).catch(() => { document.getElementById('user-location').innerText = "VIBE CENTRAL"; });
</script>

</body>
</html>
