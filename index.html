<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emotion & Dopamine Radio</title>
<style>
  /* === Animated Gradient Background === */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #3f0071, #00bcd4, #ff4081);
    background-size: 600% 600%;
    animation: gradient 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    font-size: 1rem;
    opacity: 0.8;
    margin-bottom: 2.5rem;
  }

  /* === Player Container Layout === */
  .players {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    width: 90%;
    max-width: 1000px;
  }

  /* === Player Card === */
  .player {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 25px;
    padding: 25px;
    width: 220px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, background 0.3s ease;
  }
  .player:hover {
    transform: translateY(-6px);
    background: rgba(255, 255, 255, 0.18);
  }

  .genre {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 15px;
  }

  /* === Custom Audio Style === */
  audio {
    width: 100%;
    height: 35px;
    border-radius: 10px;
    outline: none;
  }

  .lyrics {
    font-size: 0.8rem;
    opacity: 0.85;
    margin-top: 12px;
  }

  footer {
    margin-top: 40px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <h1>Emotion & Dopamine</h1>
  <div class="subtitle">Feel the vibe. Let the dopamine flow.</div>

  <!-- === Player Section === -->
  <div class="players">
    <!-- Main player -->
    <div class="player">
      <div class="genre">Happy Hardcore</div>
      <audio controls autoplay id="audio1">
        <source src="https://stream.zeno.fm/r8s232x3xg0uv" type="audio/mpeg">
      </audio>
      <div class="lyrics">
        ♪ Let your heart beat faster, feel the night ignite.<br>
        Lose yourself in rhythm — dopamine in flight. ♪
      </div>
    </div>

    <!-- Hands Up -->
    <div class="player">
      <div class="genre">Hands Up</div>
      <audio controls id="audio2">
        <source src="https://rautemusik.stream25.radiohost.de/club?ref=rm5beta" type="audio/mpeg">
      </audio>
    </div>

    <!-- Rock -->
    <div class="player">
      <div class="genre">Rock</div>
      <audio controls id="audio3">
        <source src="https://rautemusik.stream37.radiohost.de/rock?ref=rm5beta" type="audio/mpeg">
      </audio>
    </div>

    <!-- Metal -->
    <div class="player">
      <div class="genre">Metal</div>
      <audio controls id="audio4">
        <source src="https://rautemusik.stream43.radiohost.de/metal_mp3-192" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <footer>© 2025 Emotion & Dopamine</footer>

  <!-- === JS to allow only one player at a time === -->
  <script>
    const players = document.querySelectorAll('audio');
    players.forEach(p => {
      p.addEventListener('play', () => {
        players.forEach(other => {
          if (other !== p) other.pause();
        });
      });
    });
  </script>

</body>
</html>
